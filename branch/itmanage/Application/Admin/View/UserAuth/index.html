    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            real_name: $('#search_realname').val()
        };
        return temp;
    }
    function queryParams2(params) {  //配置参数
        $('#sort2').val(params.sort);
        $('#sortOrder2').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            real_name: $('#search_realname').val()
        };
        return temp;
    }
    $('#sys_refresh').on('click', function () {
        if ($('#search_lable').text() === '角色:') {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        }
        else {
            $('#atpbiztable2').bootstrapTable('destroy');
            TableObj2.oTableInit();
        }
    });
    $('#sys_export').on('click', function () {
        $('#loading').modal('show');
        var sort,sortOrder,method;

        var real_name=$('#search_realname').val();
        if ($('#search_lable').text() === '角色:') {
            method = 'getDataByRole';
            sort = $('#sort').val();
            sortOrder = $('#sortOrder').val();
        }else{
            method = 'getDataByUser';
            sort = $('#sort2').val();
            sortOrder = $('#sortOrder2').val();
        }

        var t = "__CONTROLLER__/"+method+"WithExport?sort="+sort+"&sortOrder="+sortOrder+"&real_name="+real_name;
        t = encodeURI(t);

        $.ajax({
            type:'get',
            url: t,
            dataType:'json',
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },error: function () {
                $('#loading').modal('hide');
                layer.alert('出错啦，请联系管理员！');
            }
        })
    });

    function updateRoleInRow(id) {
        layer.open({

            type: 2,
            shadeClose: false,
            content: '__CONTROLLER__/roleAuth?roleid=' + id,
            area: ['800px', '580px']
        });
    }
    function updateUserInRow(id) {

            type: 2,
            shadeClose: false,
            content: '__CONTROLLER__/editByUser?userid=' + id,
            area: ['800px', '400px']
        });
    }
