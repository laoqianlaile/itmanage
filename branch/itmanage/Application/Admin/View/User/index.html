<script>
    layui.use('layer', function() {
        layer = layui.layer;
    })
    var TableObj = {
        oTableInit: function () {
            $('#atpbiztable').bootstrapTable({
                url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                iconSize: 'outline',
                sortable: true,                     //是否启用排序
                sortName: "user_sort",
                sortOrder: "asc",                   //排序方式
                queryParams: queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
//            strictSearch: true,
//            showColumns: true,                  //是否显示所有的列
//            showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "user_id",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [[
                    {checkbox: true},
                    {
                        title: '序号', width: 40,
                        formatter: function (value, row, index) {
                            var option = $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'user_realusername', title: '姓名', sortable: true, width: 150},
                    {field: 'user_name', title: '账号', sortable: true, width: 150},
                    {field: 'org_name', title: '部门', sortable: true},
                    {field: 'user_secretlevel', title: '密级', sortable: true, width: 100},
                    {field: 'user_createtime', title: '创建时间', sortable: true, width: 150, visible: true},
                    {field: 'user_lastmodifytime', title: '上次修改时间', sortable: true, width: 150, visible: true},
                    {field: 'user_sort', title: '排序号', sortable: true, width: 80, visible: true},
                    {
                        field: 'user_id', title: '操作', sortable: false, width: 60,
                        formatter: function (value, row, index) {
                            var inp = "'" + value + "'";
                            var a = '<a  class="btn btn-info btn-xs" onclick="updateInRow(' + inp + ')">编辑</a><br>';
                            return a;
                        }
                    }
                ]
                ],
                onDblClickRow: function (row) {
                    editUser( row['user_id']);
                }
            });
        }
    };
    TableObj.oTableInit();
    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            real_name:$('#search_realname').val(),
            user_name:$('#search_accounts').val()
        };
        return temp;
    }

    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('destroy');
        TableObj.oTableInit();
    });
    $('#sys_export').on('click',function() {
        $('#loading').modal('show');
        var sort=$('#sort').val();
        var sortOrder=$('#sortOrder').val();
        var real_name=$('#search_realname').val();
        var user_name=$('#search_accounts').val();
        var t = "__CONTROLLER__/getDataWithExport?sort="+sort+"&sortOrder="+sortOrder+"&real_name="+real_name+"&user_name="+user_name;
        t = encodeURI(t);
        $.ajax({
            type:'get',
            url: t,
            dataType:'json',
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },error: function () {
                $('#loading').modal('hide');
                layer.alert('出错啦，请联系管理员！');
            }
        })
    });
    $('#sys_add').on('click',function(){
        editUser('');
    });



    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1)
        {
            layer.alert("您已多选或者少选，仅能对一条数据进行操作");
        }
        else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['user_id'], function() {
                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});
            });
        }
    });

    function updateInRow(id) {
        editUser(id);
    }

    function editUser(id){
        layer.open({
            title:'用户编辑',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content:'__CONTROLLER__/add?id='+id,
            area: ['800px', '550px']
        });
    }

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            layer.confirm('确认删除' + tablerow.length + '条数据?',{btn:['确定','取消']},function(){
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['user_id']);
                });
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/delSysUser',
                    data:{ids: ids.join(',')},
                    dataType :'json',
                    success:function(data){
                        if(data.code > 0){
                            layer.msg('操作成功');
                        }else{
                            layer.alert(data.message);
                        }
                        $('#sys_refresh').click();
                    }
                })
            })
        }
    });

</script>
</body>
</html>
