<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">起始 IP&nbsp;</label>
                            <input  id="ipstart" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">结束 IP&nbsp;</label>
                            <input  id="ipend" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">子网掩码&nbsp;</label>
                            <input  id="ipmask" type="text" class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">网&emsp;关&nbsp;</label>
                            <input  id="ipgateway" type="text" class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">Vlan 号&nbsp;</label>
                            <input  id="ipvlanno" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">地&emsp;区&nbsp;</label>
                            <select name="iparea" id="iparea" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="">请选择</option>
                                <foreach name="iparea" item="val">
                                    <option value="{$val.d_atpid}">{$val.d_dictname}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">楼&emsp;&emsp;宇&nbsp;</label>
                            <select name="ipbuilding" id="ipbuilding" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="">请选择</option>
                                <foreach name="ds_chuliperson" item="vo">
                                    <option value="{$vo.yw_account}">{$vo.yw_name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 3px;">
                            <label style="float:left;width:32%;">密&emsp;级&nbsp;</label>
                            <select name="ipsecretlevel" id="ipsecretlevel" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="">请选择</option>
                                <foreach name="ipsecretlevel" item="val">
                                    <option value="{$val.d_sortno}">{$val.d_dictname}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:48%;margin-top: 10px;">
                            <label style="float:left;width:16%;">部&emsp;门&nbsp;</label>
                            <select name="dutydept"  class="chosen-select_longajax" id="dutydept" style="margin-bottom: -5px;width:78%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <input  id="rw_atpid" type="hidden" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        <div style="float:left;width:50%;margin-top: 10px;">
                            <button class="btn btn-warning " type="button" id="sys_tijiao"><i class="fa fa-pencil-square"></i>&nbsp;确定</button>
                            <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                            <button class="btn btn-info " type="button" id="sys_add"><i class="fa fa-plus-circle"></i>&nbsp;新增</button>
                            <button class="btn btn-info " style="background-color: #9bc63e;border:#9bc63e 1px solid;" type="button" id="sys_edit"><i class="fa fa-pencil"></i>&nbsp;修改</button>
                            <button class="btn btn-warning " style="background-color: #f8d802;border:#f8d802 1px solid;" type="button" id="sys_exp"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                            <!--8c97cb  #f76e4c f8d802-->
                            <button class="btn btn-error"  type="button" id="batchDelete"><i class="fa fa-eraser"></i>&nbsp;删除</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<div class="modal fade" id="loading" role="dialog" data-backdrop='static'>
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">处理中</h4>
            </div>
            <div class="modal-body">
                <img src="__PUBLICOLD__/img/loading/loading8.gif" style='display: block;margin: 0 auto'>
                <div id="loadingText" style="text-align: center"></div>
            </div>
        </div>
    </div>
</div>
<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true})
        $('#dutydept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#iparea').on('change',function() {
            var area = $("#iparea option:selected").val();
            $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
                var typearr = eval("(" + rep + ")");
                if (typearr.length > 0) {
                    $("#ipbuilding").children().remove();
                    var item = "";
                    item += "<option value='' selected='selected'></option>";
                    for (var i = 0; i < typearr.length; i++) {
                        item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                    }
                    $("#ipbuilding").append(item);
                }
                else
                    $("#ipbuilding").children().remove();
            });
        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "ip_atplastmodifydatetime",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "rw_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: true,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'ip_start', title: '起始IP', sortable: true},
                            {field: 'ip_end', title: '结束IP', sortable: true},
//                            {field: 'ip_mask', title: '子网掩码', sortable: true},
//                            {field: 'ip_gateway', title: '网关', sortable: true},
                            {field: 'ip_vlan_no', title: 'Vlan号', sortable: true},
                            {field: 'ip_secret_level', title: '密级', sortable: true},
                            {field: 'ip_areaname', title: '地区-楼宇', sortable: false, width: 200},
                            {field: 'ip_deptname', title: '部门', sortable: false, width: 200},
                            {field: 'ip_purpose', title: '用途', sortable: true, width: 200},
                            {field: 'ip_sum', title: '总数', sortable: false},
                            {field: 'ip_use', title: '已使用', sortable: false},
                            {field: 'ip_notuse', title: '未使用', sortable: false},
                        ]
                    ]
                });
            }
        };

        TableObj.oTableInit();
        $('#sys_tijiao').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });

        $('#sys_exp').on('click',function(){
            var ipstart       = $("#ipstart").val();
            var ipend         = $("#ipend").val();
            var ipmask        = $("#ipmask").val();
            var ipgateway     = $("#ipgateway").val();
            var ipvlanno      = $("#ipvlanno").val();
            var iparea        = $("#iparea").val();
            var ipbuilding    = $("#ipbuilding").val();
            var ipsecretlevel = $("#ipsecretlevel").val();
            var dutydept      = $("#dutydept").val();
//            var dutyman       = $('#dutyman option:checked').html();
//            dutyman            = dutyman.substr(0,dutyman.indexOf('('));

            var sortOrder = $("#sortorder").val();
            var sortfield = $("#sortfield").val();
            window.location.href="__MODULE__/Export/ip_exp?ipstart="+ipstart+"&ipend="+ipend+"&ipmask="+ipmask+"&ipgateway="+ipgateway+"&ipvlanno="+ipvlanno+"&iparea="+iparea+"&ipbuilding="+ipbuilding+"&ipsecretlevel="+ipsecretlevel+"&dutydept="+dutydept+"&sortOrder="+sortOrder+"&sort="+sortfield;
        });
    });
    function queryParams(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            ipstart: $('#ipstart').val(),
            ipend: $('#ipend').val(),
            ipmask: $('#ipmask').val(),
            ipgateway: $('#ipgateway').val(),
            ipvlanno: $('#ipvlanno').val(),
            iparea: $('#iparea').val(),
            ipbuilding: $('#ipbuilding').val(),
            ipsecretlevel: $('#ipsecretlevel').val(),
            dutydept: $('#dutydept').val(),
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    $('#sys_del').on('click',function(){
        $('#ipstart').val("");
        $('#ipend').val("");
        $('#ipmask').val("");
        $('#ipgateway').val("");
        $('#ipvlanno').val("");
        $('#iparea').val("");
        $('#ipbuilding').val("");
        $('#ipsecretlevel').val("");
        $('#dutydept').val("");
        $('#dutydept').trigger("chosen:updated");
    });

    $('#sys_add').on('click',function(){
        location.href='__CONTROLLER__/add';
    });

    $('#batchDelete').on('click',function(){
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }
        else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['ip_atpid']);
                });
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/deleteData',
                    data:{
                        ids: ids.join(',')
                    },
                    beforeSend:function(){
                        $("#loadingText").html("正在处理请稍后");
                        $('#loading').modal('show');
                    },
                    success:function(res){
//                    alert(res);return false;
                        if (res.code == 0) {
                            $('#atpbiztable').bootstrapTable('refresh');
//                        $('#atpbiztable').bootstrapTable('destroy');
//                        TableObj.oTableInit();
//                        refreshZTree();
                        }else {
                            alert('删除失败' + "可能是因为数据存在关联无法删除</n>错误详情：" + res.message);
                        }
                    },
                    complete:function(){
                        $('#loading').modal('hide');
                    },
                    dataType:'json'
                });
            }
        }
    });
    $('#sys_edit').on('click',function(){
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else if(tablerow.length == 1) {
            var ids = '';
            $.each(tablerow, function () {
                ids = this['ip_atpid'];
            });
            if(ids == ''){
                alert('请选择一行记录！');
            }else{
                location.href = '__CONTROLLER__/editData?ids='+ids;
            }
        }else{
            alert('请选择一行记录！');
        }
    });

    function loadTo(toUrl){
        if(toUrl == ''){
            return false;
        }else{
            $("#sys_dlg").load('__CONTROLLER__/'+toUrl, function() {
                $("#sys_dlg").modal({backdrop: false});
//                function editNUseInfo(id){
//                    $("#editinfo").load('__CONTROLLER__/editIpInfo?id='+id+'&ipid='+"<?php echo I('get.ipid');?>", function() {
//                        $("#editinfo").modal({backdrop: false});
//                    });
//                }
            });
//            location.href = '__CONTROLLER__/'+toUrl;
        }
    }

    function editNUseInfo(id){
        $("#editinfo").load('__CONTROLLER__/editIpInfo?id='+id, function() {
            $("#editinfo").modal({backdrop: false});
        });
    }

    function detailFormatter(index, row) {
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>子网掩码</b></td><td>" + row['ip_mask'] + "</td><td><b>网关</b></td><td>" + row['ip_gateway'] + "</td></tr>");
        html.push("<tr><td><b>部门全称</b></td><td colspan='3'>" + row['ip_deptfullname'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }
</script>
</body>

</html>
