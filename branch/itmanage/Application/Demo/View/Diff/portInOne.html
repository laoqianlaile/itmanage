<script>
    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
        $('#userman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#dutydept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/portInOneData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "zd_atpid",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParam,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "l_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'zd_typename', title: '设备类别', sortable: true},
                            {field: 'zd_name', title: '设备名称', sortable: true},
                            {field: 'zd_devicecode', title: '设备编码', sortable: true},
                            {field: 'zd_macaddress', title: 'MAC地址', sortable: true},
                            {field: 'zd_ipaddress', title: 'IP地址', sortable: true},
                            {field: 'zd_areaname', title: '所在地区', sortable: false},
                            {field: 'zd_belongfloorname', title: '所在楼宇', sortable: false},
                            {field: 'zd_roomno', title: '房间号', sortable: true},
                            {field: 'zd_username', title: '使用人', sortable: true},
                            {field: 'zd_dutydeptname', title: '责任部门', sortable: true},
                            {field: 'zd_memo', title: '备注', sortable: true},
//                            {field: 'zd_status', title: '设备状态', sortable: true},
                            {field: 'zd_macaddress', title: '绑定详情', sortable: false, width: 60,
                                formatter: function (value, row, index) {
                                    var inp = "'" + value + "'";
                                    var a = '<a  class="btn btn-info btn-xs" onclick="macDetail(' + inp + ')">查看</a><br>';

                                    return a;
                                }}
                        ]
                    ],
                    onSort: function (name, order) {
                    }
                });
            }
        }

        TableObj.oTableInit();
        $('#sys_search').on('click',function(){
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            sbtype:$('#sbtype').val(),
            factory:$('#factory').val(),
            model:$('#model').val(),
            terminalname:$('#terminalname').val(),
            ipaddress:$('#ipaddress').val(),
            macaddress:$('#macaddress').val(),
            area:$('#area').val(),
            building:$('#building').val(),
            userman:$('#userman').val(),
            dutydept:$('#dutydept').val(),
            isavailable:$('#isavailable').val()
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    $('#sys_del').on('click',function() {
        $('#sbtype').val("");
        $('#factory').val("");
        $('#model').val("");
        $('#terminalname').val("");
        $('#ipaddress').val("");
        $('#macaddress').val("");
        $('#area').val("");
        $('#building').val("");
        $('#isavailable').val("");
        $('#userman').val("");
        $('#userman').trigger("chosen:updated");
        $('#dutydept').val("");
        $('#dutydept').trigger("chosen:updated");
    });

    $('#swone_exp').on('click',function(){
        var sbtype        = $('#sbtype').val();
        var factory       = $('#factory').val();
        var model         = $('#model').val();
        var terminalname  = $("#terminalname").val();
        var ipaddress     = $("#ipaddress").val();
        var macaddress    = $("#macaddress").val();
        var area          = $("#area").val();
        var building      = $("#building").val();
        var isavailable   = $("#isavailable").val();
        var userman       = $("#userman").val();
        var dutydept      = $("#dutydept").val();

        var sortOrder = $("#sortorder").val();
        var sortfield = $("#sortfield").val();
        window.location.href="__MODULE__/Export/swone_exp?sbtype="+sbtype+"&terminalname="+terminalname+"&factory="+factory+"&model="+model+"&ipaddress="+ipaddress+"&macaddress="+macaddress+"&area="+area+"&building="+building+"&isavailable="+isavailable+"&userman="+userman+"&dutydept="+dutydept+"&sortOrder="+sortOrder+"&sort="+sortfield;
    });

    $('#area').on('change',function() {
        var area = $("#area option:selected").val();
        $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#building").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#building").append(item);
            }
            else
                $("#building").children().remove();
        });
    });

    $('#sbtype').on('change',function() {
        var sbtype = $("#sbtype option:selected").val();
//        alert(sbtype);
        $.post('__CONTROLLER__/getfactory', {sbtype: sbtype}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#factory").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#factory").append(item);
            }
            else
            {
                $("#factory").children().remove();
                $("#model").children().remove();
            }
        });
    });

    $('#factory').on('change',function() {
        var factory = $("#factory option:selected").val();
        $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#model").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#model").append(item);
            }
            else
                $("#model").children().remove();

        });
    });

    function macDetail(macaddress){
//        alert(macaddress);
        $("#sys_dlg").load('__APP__/Demo/Diff/gtOneMacInfo?macaddress='+macaddress, function() {
            $("#sys_dlg").modal({backdrop: false});
        });
    }
</script>
