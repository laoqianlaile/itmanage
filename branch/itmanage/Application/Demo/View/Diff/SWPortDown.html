    <style>
        .table{max-width: none;}
        .pull-left{width:100%;}
        #atpbiztoolbar{width:100%;}
        #dic_name{width: 20%;float: left;margin-right: 5px;}
        .tt{ font-size: 21px; font-weight:bold; padding-left:40px;color:;margin:0px;width:100%;padding-top:15px;}
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <p class="tt">交换机端口DOWN表<span style="font-size:18px; font-weight:normal;">(交换机端口被管理员DOWN却有MAC地址绑定)</span></p>
                    <div id="atpbiztoolbar" style="padding-left:20px;margin-top:20px;">
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">交换机IP&nbsp;</label>
                            <input  id="ipaddress" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:60%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">MAC&nbsp;</label>
                            <input  id="macaddress" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:60%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">地 区&nbsp;</label>
                            <select id="area"  type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:60%;">
                                <option value=""></option>
                                <foreach name="ds_area" item="vo">
                                    <option value="{$vo.d_atpid}">{$vo.d_dictname}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">楼 宇&nbsp;</label>
                            <select id="building"  type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:60%;">
                            </select>
                        </div>
                        <!--<input  id="rw_atpid" type="hidden" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >-->
                        <div style="float:left;width:25%;margin-top: 0px;">
                            <button class="btn btn-danger " type="button" id="sys_tijiao"><i class="fa fa-pencil-square"></i>&nbsp;查询</button>
                            <button class="btn btn-info " type="button" id="sys_del"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                            <button class="btn btn-info " style="background-color: #9bc63e;border:#9bc63e 1px solid;" type="button" id="sys_export"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/SWPortDownData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "sw_atpid",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "sw_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
//                    {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'sw_ipaddress', title: '交换机IP', sortable: true},
                            {field: 'sw_interface', title: '交换机端口', sortable: true},
                            {field: 'sw_macaddress', title: 'MAC', sortable: true},
                            {field: 'sw_status', title: '状态', sortable: true},
                            {field: 'sw_mainarea', title: '地区', sortable: true},
                            {field: 'sw_mainbelongfloor', title: '楼宇', sortable: true}
//                            {field: 'swport_switchip', title: '备注', sortable: true}
                        ]
                    ],
                    onSort: function (name, order) {
                    }
                });
            }
        };
        TableObj.oTableInit();

        $('#sys_tijiao').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParams(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
//            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            macaddress: $('#macaddress').val(),
            ipaddress: $('#ipaddress').val(),
            area: $('#area option:selected').text(),
            building: $('#building option:selected').text()
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    $('#area').on('change',function() {
        var area = $("#area option:selected").val();
        $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#building").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#building").append(item);
            }
            else
                $("#building").children().remove();
        });
    });

    $('#sys_del').on('click',function(){
        $('#macaddress').val("");
        $('#ipaddress').val("");
        $('#area').val("");
        $('#building').val("");
    });

    $("#sys_export").on("click",function(){
        var macaddress = $("#macaddress").val();
        var ipaddress  = $("#ipaddress").val();
        var area       = $("#area option:selected").text();
        var building   = $("#building option:selected").text();

        var sortOrder = $("#sortorder").val();
        var sortfield = $("#sortfield").val();
        window.location.href="__MODULE__/Export/swdown_exp?macaddress="+macaddress+"&ipaddress="+ipaddress+"&area="+area+"&building="+building+"&sortOrder="+sortOrder+"&sort="+sortfield;
    })
</script>
</body>

</html>
