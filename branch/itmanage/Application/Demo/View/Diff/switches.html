<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
//        $('#person').ajaxChosen({
//            dataType: 'json',
//            type: 'POST',
//            url:'__CONTROLLER__/assignuser'
//        },{
//            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
//        });
        $('#dutydept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#iparea').on('change',function() {
            var area = $("#iparea option:selected").val();
            $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
                var typearr = eval("(" + rep + ")");
                if (typearr.length > 0) {
                    $("#ipbuilding").children().remove();
                    var item = "";
                    item += "<option value='' selected='selected'></option>";
                    for (var i = 0; i < typearr.length; i++) {
                        item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                    }
                    $("#ipbuilding").append(item);
                }
                else
                    $("#ipbuilding").children().remove();
            });
        });
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/switches',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"ip_atplastmodifydatetime",
            sortOrder: "desc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "rw_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            columns: [
                [
                    {checkbox: true},
                    {title: '序号', width: 40,
                        formatter: function (value, row, index){
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'ip_start', title: '起始IP', sortable: true},
                    {field: 'ip_end', title: '结束IP', sortable: true},
                    {field: 'ip_mask', title: '子网掩码', sortable: true},
                    {field: 'ip_gateway', title: '网关', sortable: true},
                    {field: 'ip_vlan_no', title: 'Vlan号', sortable: true},
                    {field: 'ip_secret_level', title: '密级', sortable: true},
                    {field: 'ip_areaname', title: '地区-楼宇', sortable: true,width: 200},
                    {field: 'ip_deptname', title: '部门', sortable: true,width: 200},
                    {field: 'ip_sum', title: '总数', sortable: true},
                    {field: 'ip_use', title: '已使用', sortable: true},
                    {field: 'ip_notuse', title: '未使用', sortable: true},
//                    {field: 'rw_atpid', title: '操作', sortable: false,width:60,
//                        formatter: function (value, row, index) {
//                            var inp = "'"+  value +"'";
//                            if(row['rw_status'] =='0')
//                            {
//                                var a = '<a  class="btn btn-info btn-xs" onclick="assignInRow('+ inp +')">分派</a><br>';
//
//                            }
//                            else if(row['rw_status'] =='1')
//                            {
//                                var a = '<a  class="btn btn-info btn-xs" >已分派</a><br>';
//
//                            }
//                                return a;
//                        }
//                    },
//                    {field: 'rw_atpid', title: '主键', sortable: true, visible:false},
                ]
            ],
            onSort: function (name, order) {
            },
        });
    });
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
//            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            ipstart: $('#ipstart').val(),
            ipend: $('#ipend').val(),
            ipmask: $('#ipmask').val(),
            ipgateway: $('#ipgateway').val(),
            ipvlanno: $('#ipvlanno').val(),
            iparea: $('#iparea').val(),
            ipbuilding: $('#ipbuilding').val(),
            ipsecretlevel: $('#ipsecretlevel').val(),
            dutydept: $('#dutydept').val(),
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }
    $('#sys_tijiao').on('click',function() {
        $('#atpbiztable').bootstrapTable('refresh');
    });
    $('#sys_del').on('click',function(){
        $('#ipstart').val("");
        $('#ipend').val("");
        $('#ipmask').val("");
        $('#ipgateway').val("");
        $('#ipvlanno').val("");
        $('#iparea').val("");
        $('#ipbuilding').val("");
        $('#ipsecretlevel').val("");
        $('#dutydept').val("");
        $('#dutydept').trigger("chosen:updated");
    });

    $('#sys_add').on('click',function(){
        location.href='__CONTROLLER__/add';
    })

    $('#batchDelete').on('click',function(){
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }
        else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['ip_atpid']);
                });
                $.post('__CONTROLLER__/deleteData', {ids: ids.join(',')}, function (rep) {
                    if (rep.code == 0) {
                        $('#atpbiztable').bootstrapTable('refresh');
//                        $('#atpbiztable').bootstrapTable('destroy');
//                        TableObj.oTableInit();
//                        refreshZTree();
                    }else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除</n>错误详情：" + rep.message);
                    }
                },'json');
            }
        }
    })
    $('#sys_edit').on('click',function(){
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else if(tablerow.length == 1) {
            var ids = '';
            $.each(tablerow, function () {
                ids = this['ip_atpid'];
            });
            if(ids == ''){
                alert('请选择一行记录！');
            }else{
                location.href = '__CONTROLLER__/editData?ids='+ids;
            }
        }else{
            alert('请选择一行记录！');
        }
    })
</script>
