<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">派工人&nbsp;</label>
                            <!--<input  id="account" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >-->
                            <select name="account"  class="chosen-select_longajax" id="account" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">状态&nbsp;</label>
                            <select name="status" id="status" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="" selected="selected"></option>
                                <option value="未完成" >未完成</option>
                                <option value="已完成" >已完成</option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">通信单号&nbsp;</label>
                            <input  id="tongxinid" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >

                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">任务单号&nbsp;</label>
                            <input  id="taskid" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">一线工单&nbsp;</label>
                            <input  id="workid" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">申请人&nbsp;</label>
                            <select name="user"  class="chosen-select_longajax" id="user" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">提交时间&nbsp;</label>
                            <input id="submittime"  class="form-control"   onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="margin-bottom: -5px;width:56%;">
                            <option value=""></option>
                            </input>
                        </div>
                        <div style="float:left;width:24%;margin-top: 3px;">
                            <label style="float:left;width:32%;">完成时间&nbsp;</label>
                            <input id="completetime"  class="form-control"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="margin-bottom: -5px;width:56%;">
                            <option value=""></option>
                            </input>
                        </div>
                        <div style="float:left;width:100%;margin-top: 3px;">
                            <button class="btn btn-info" type="button" id="sys_search"><i class="fa fa-pencil-square"></i>&nbsp;&nbsp;查询</button>
                            <button class="btn btn-success" type="button" id="sys_reset"><i class="fa fa-rotate-right"></i>&nbsp;&nbsp;重置</button>
                            <button class="btn btn-warning" style="background-color: #9bc63e;border:#9bc63e 1px solid;"  type="button" id="sys_exp"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <div id="atpbiztoolbar2" >
                                <div class="form-inline" style="float:left;width:100%;">
                                    <button class="btn btn-warning" type="button" id="sys_add"><i class="fa fa-pencil-square"></i>&nbsp;&nbsp;添加</button>
                                    <button class="btn btn-info" type="button" id="sys_print"><i class="fa fa-print"></i>批量打印</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>

<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});
        $('#user').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#account').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/gettxzdata',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "txz_tongxinid",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "txz_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'txz_tongxinid', title: '通信站派工单号', sortable: true},
                            {field: 'txz_taskid', title: '任务单号', sortable: true},
                            {field: 'txz_username', title: '申请人', sortable: true},
                            {field: 'txz_type', title: '协作类型', sortable: true},
                            {field: 'txz_submittime', title: '提交时间', sortable: true},
                            {field: 'txz_accountname', title: '派工人', sortable: true},
                            {field: 'txz_status', title: '状态', sortable: true},
                            {field: 'txz_workid', title: '一线工单', sortable: false},
                            {
                                field: 'txz_atpid', title: '操作', sortable: false, width: 60,
                                formatter: function (value, row, index) {
                                    var inp = "'" + value + "'";
                                    var a = '<a  class="btn btn-info btn-xs" onclick="submitInRow(' + inp + ')">提交</a>';
                                    a += '<a  class="btn btn-warning btn-xs" onclick="updateInRow(' + inp + ')">修改</a>';
                                    if (row.txz_print == '1') {
                                        a += '<a  class="btn btn-default btn-xs" onclick="printInRow(' + inp + ')">已打印</a>';
                                    } else {
                                        a += '<a  class="btn btn-success btn-xs" onclick="printInRow(' + inp + ')">打印</a>';
                                    }
                                    return a;
                                }
                            },
                            {field: 'txz_completetime', title: '完成时间', sortable: true},
                            {field: 'txz_submitname', title: '提交人', sortable: true},
                            {field: 'txz_taccountname', title: '通信站实施人', sortable: true}

                        ]
                    ],
                    onSort: function (name, order) {
                    }
                });
            }
        };
        TableObj.oTableInit();

        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });

    $('#sys_reset').on('click',function() {
        $('input').val("");
        $('#status').val("");
    });

    $('#sys_add').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/add', function() {
            $("#sys_dlg").modal({backdrop: false});
        });
    });

    $('#sys_exp').on('click',function(){
        var account       = $("#account").val();
        var status        = $("#status").val();
        var tongxinid     = $("#tongxinid").val();
        var ipgateway     = $("#ipgateway").val();
        var workid        = $("#workid").val();
        var taskid        = $("#taskid").val();
        var username      = $("#user").val();
        var submittime    = $("#submittime").val();
        var completetime  = $("#completetime").val();
//            var dutyman       = $('#dutyman option:checked').html();
//            dutyman            = dutyman.substr(0,dutyman.indexOf('('));

        var sortOrder = $("#sortorder").val();
        var sortfield = $("#sortfield").val();
        window.location.href="__MODULE__/Export/txz_exp?account="+account+"&status="+status+"&tongxinid="+tongxinid+"&ipgateway="+ipgateway+"&workid="+workid+"&taskid="+taskid+"&username="+username+"&submittime="+submittime+"&completetime="+completetime+"&sortOrder="+sortOrder+"&sort="+sortfield;
    });

    function queryParams(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            account:$('#account').val(),
            status:$('#status').val(),
            tongxinid:$('#tongxinid').val(),
            workid: $('#workid').val(),
            taskid:$('#taskid').val(),
            username:$('#user').val(),
            submittime:$('#submittime').val(),
            completetime:$('#completetime').val()

        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    function submitInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/txzgongdan?id='+id, function() {
            $("#sys_dlg").modal({backdrop: false});
        });
    }

    function updateInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/txzgongdan_edit?id=' + id, function() {
//            $('#sys_dlg_submit').on('click',submitdata) ;
            $("#sys_dlg").modal({backdrop: false});

        });
    }
    function printInRow(id)
    {
        window.open("__CONTROLLER__/txzprint?id="+id);
    }

    $('#sys_print').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length==0){
            alert("您尚未选择数据");
        }else {
            var ids = [];
            $.each(tablerow, function () {
                ids.push(this['txz_atpid']);
            });
            window.open("__CONTROLLER__/piliangdayin?ids="+ids.join(','));
//                    $.post('__CONTROLLER__/piliangdayin', {ids: ids.join(',')}, function () {
////                        if ('' == rep) {
//                            //window.open("__CONTROLLER__/tprint");
////                            $('#atpbiztable').bootstrapTable('refresh')
////                        }else {
////                            alert('打印失败' + "错误详情：" + rep);
////                        }
//                    });
        }
    });

</script>

</body>

</html>
