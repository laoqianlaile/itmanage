<script>


    $(function () {
        $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: true});
    });

    $('#user_search').on('click',function() {
        var username =$('#username').val();
        $.post('__CONTROLLER__/GetUserDept', {username:username}, function (rep) {
            $('#depart').val(rep);
        })
    });

    $('#search_u_role').on('change',function() {
        var role =$('#search_u_role').val();
        $.post('__CONTROLLER__/GetWorkID',{role:role},function (rep) {
            $('#workid').val(rep);
        })
        if (role=="ZX"){$('.row-wt1').show();$('.row-wt2').hide();$('.row-gc').show();}
        else if (role=="YW"){$('.row-wt1').show();$('.row-wt2').hide();$('.row-gc').hide();}
        else if (role=="BZ"){$('.row-wt1').hide();$('.row-wt2').show();$('.row-gc').hide();}
        else {alert("请选择工单类型")}
    });

    $('#submit').on('click',function(){
        var role = $('#search_u_role').val();
        if(role==''){
            alert("请选择工单类型");
        }else {
            submitdata();
        }
    })

    function submitdata() {
        var formbody = $("#atpform");
//        alert(formbody.serialize());return false;
        $.post('__CONTROLLER__/submit', formbody.serialize(),function (rep) {
                    if(rep == "success"){
                        alert("保存成功！");
                        location.reload();
                    }else{
                        alert(rep);
                        alert("保存失败！");
                    }

                }
        );
    }





</script>
