<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">任务单号&nbsp;</label>
                            <input  id="workid" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">申请人&nbsp;</label>
                            <input  id="person" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                            <!--<select name="person"  class="chosen-select_longajax" id="person"  style="margin-bottom: -5px;width:56%;" >-->
                                <!--<option value=""></option>-->
                            <!--</select>-->
                        </div>
                        <div style="float:left;width:50%;">
                            <label style="float:left;width:16%;">申请部门&nbsp;</label>
                            <input  id="depart" type="text" class="form-control" style="margin-bottom: -5px;width:74%;" >
                            <!--<select name=depart"  class="chosen-select_longajax" id="depart" style="margin-bottom: -5px;width:80%;">-->
                                <!--<option value=""></option>-->
                            <!--</select>-->
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">电话&nbsp;</label>
                            <input  id="telphone" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">问题分类&nbsp;</label>
                            <input  id="problemtype" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        </div>
                        <!--<div style="float:left;width:24%;margin-top: 3px;">-->
                            <!--<label style="float:left;width:32%;">问题描述&nbsp;</label>-->
                            <!--<textarea  id="problemdes" type="text" class="form-control" style="margin-bottom: -5px;width:56%;" ></textarea>-->
                        <!--</div>-->
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">处理人&nbsp;</label>
                            <select name="chuliperson" id="chuliperson" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <foreach name="ds_chuliperson" item="vo">
                                    <option value="{$vo.yw_account}">{$vo.yw_name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 3px;">
                            <label style="float:left;width:32%;">工单状态&nbsp;</label>
                            <select name="taskradio" id="taskradio" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="0" selected="selected">待分派工单</option>
                                <option value="1">已分派工单</option>
                            </select>
                        </div>
                        <input  id="rw_atpid" type="hidden" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" >
                        <div style="float:left;width:100%;margin-top: 3px;">
                            <!--<button class="btn btn-warning " type="button" id="sys_search"><i class="fa fa-pencil-square"></i>查询</button>-->
                            <button class="btn btn-warning " type="button" id="sys_tijiao"><i class="fa fa-search"></i>&nbsp;确定</button>
                            <!--<button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-eraser"></i>&nbsp;取消</button>-->
                            <button class="btn btn-danger " type="button" id="sys_reset"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>

</div>

<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>

    $(function () {
//        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
//        $('#person').ajaxChosen({
//            dataType: 'json',
//            type: 'POST',
//            url:'__CONTROLLER__/assignuser'
//        },{
//            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
//        });
//        $('#depart').ajaxChosen({
//            dataType: 'json',
//            type: 'POST',
//            url:'__CONTROLLER__/assigndept'
//        },{
//            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
//        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "rw_atpid",
                    sortOrder: "asc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "rw_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
//                    {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'rw_workid', title: '任务单号', sortable: true},
                            {field: 'rw_name', title: '申请人', sortable: true},
                            {field: 'rw_depart', title: '部门', sortable: true},
                            {field: 'rw_problemtype', title: '问题分类', sortable: true},
                            {field: 'rw_atpcreatetime', title: '接收时间', sortable: true},
                            {field: 'statusprint', title: '处理状态', sortable: true},
                            {field: 'rw_problemdes', title: '问题描述', sortable: true},
                            {
                                field: 'rw_atpid', title: '操作', sortable: false, width: 60,
                                formatter: function (value, row, index) {
                                    var inp = "'" + value + "'";
                                    if (row['rw_status'] == '0') {
                                        var a = '<a  class="btn btn-info btn-xs" onclick="assignInRow(' + inp + ')">分派</a><br>';

                                    }
                                    else if (row['rw_status'] == '1') {
                                        var a = '<a  class="btn btn-info btn-xs" >已分派</a><br>';

                                    }
                                    return a;
                                }
                            },
                            {field: 'rw_atpid', title: '主键', sortable: true, visible: false},
                        ]
                    ],
                    onSort: function (name, order) {
                    },
                });
            }
        };
        TableObj.oTableInit();

        $('#taskradio').on('change',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
//            workid: $('#workid').val(),  //任务单号
            taskradio: $('#taskradio').val()
//            person: $('#person').val(),
//            depart: $('#depart').val()
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }
    function assignInRow(id)
    {
        $.post('__CONTROLLER__/getwork', {id: id}, function (rep) {
            var lastid = $('#rw_atpid').val();
            var typearr = eval("(" + rep + ")");
            if(lastid !="" && typearr['rw_atpid'] !=lastid)
            {
                alert("您有未分派的工单，请完成处理");
            }
            else
            {
                $('#telphone').val(typearr['rw_phone']);
                $('#person').val(typearr['rw_name']);
                $('#depart').val(typearr['rw_depart']);
                $('#workid').val(typearr['rw_workid']);
                $('#problemtype').val(typearr['rw_problemtype']);
                $('#rw_atpid').val(typearr['rw_atpid']);
            }
        });
    }
    $('#sys_tijiao').on('click',function() {
        var person = $('#chuliperson').val();
        var id= $('#rw_atpid').val();
        if(person == "")
        {
            alert("请选择处理人");
        }
        else{
            $.post('__CONTROLLER__/assignwork', {id: id,person: person}, function (rep) {
                if(rep =="success"){
                    $('#atpbiztable').bootstrapTable('refresh');
                    $('#telphone').val("");
                    $('#person').val("");
                    $('#depart').val("");
                    $('#workid').val("");
                    $('#problemtype').val("");
                    $('#rw_atpid').val("");
                }
                else if(rep =="error")
                    alert("分派任务失败");
            });
        }

    });
    $('#sys_reset').on('click',function(){
        $('#telphone').val("");
        $('#person').val("");
        $('#depart').val("");
        $('#workid').val("");
        $('#problemtype').val("");
        $('#rw_atpid').val("");
    });
</script>
</body>
