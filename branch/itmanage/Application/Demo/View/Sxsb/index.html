<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">名称&nbsp;</label>
                            <input  id="sxsbname" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">厂家&nbsp;</label>
                            <input  id="factory" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">型号&nbsp;</label>
                            <input  id="xh" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">用途&nbsp;</label>
                            <input  id="yt" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">密  级&nbsp;</label>
                            <select name="secretlevel" id="secretlevel" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <foreach name="ds_miji" item="vo">
                                    <option value="{$vo.d_dictname}" >{$vo.d_dictname}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">所属部门&nbsp;</label>
                            <input  id="dept" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">放置地点&nbsp;</label>
                            <input  id="didian" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:100%;margin-top: 5px;">
                            <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                            <button class="btn btn-info " type="button" id="sys_add"><i class="fa fa-pencil"></i>&nbsp;添加</button>
                            <button class="btn btn-warning " type="button" id="sys_update"><i class="fa fa-edit"></i>&nbsp;编辑</button>
                            <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-close"></i>&nbsp;删除</button>
                            <!--<button class="btn btn-info " type="button" id="sys_detail"><i class="fa fa-list"></i>&nbsp;详情</button>-->
                            <button class="btn btn-warning " type="button" id="sys_import"><i class="fa fa fa-sign-in"></i>&nbsp;导入</button>
                            <button class="btn btn-success " type="button" id="sys_export" onclick="getExpURL();"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                            <button class="btn btn-danger " type="button" id="sys_reset"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<div class="modal fade" id="loading" role="dialog" data-backdrop='static'>
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">处理中</h4>
            </div>
            <div class="modal-body">
                <img src="__PUBLICOLD__/img/loading/loading8.gif" style='display: block;margin: 0 auto'>
                <div id="loadingText" style="text-align: center"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function getExpURL()
    {
        var sxsbname=$('#sxsbname').val();
        var factory=$('#factory').val();
        var xh=$('#xh').val();
        var yt=$('#yt').val();
        var secretlevel=$('#secretlevel').val();
        var dutyman=$('#dutyman').val();
        var dept=$('#dept').val();
        var didian=$('#didian').val();
        var sortOrder    = $("#sortorder").val();
        var sortfield    = $("#sortfield").val();
        var t="__MODULE__/Export/sxsb_exp?sxsbname="+sxsbname+"&factory="+factory+"&xh="+xh+"&yt="+yt+"&secretlevel="+secretlevel+"&didian="+didian+"&dutyman="+dutyman+"&dept="+dept;
        t = encodeURI(t);
        $.ajax({
            type:'get',
            url: t,
            dataType:'json',
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            }
        })
    }
    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'

        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "sxsb_name",
                    sortOrder: "asc",                   //排序方式
                    queryParams: queryParam,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "sxsb_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: true,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'sxsb_code', title: '编号', sortable: true},
                            {field: 'sxsb_name', title: '名称', sortable: true},
                            {field: 'sxsb_factory', title: '厂家', sortable: true},
                            {field: 'sxsb_model', title: '型号', sortable: true},
                            {field: 'sxsb_secret', title: '密级', sortable: true},
                            {field: 'sxsb_usage', title: '用途',sortable: true},
                            {field: 'sxsb_dept', title: '所属部门',sortable: true},
                            {field: 'sxsb_didian', title: '放置地点',sortable: true},
                            {field: 'sxsb_status', title: '使用情况',sortable: true}
                        ]
                    ],
                    onSort: function (name, order) {
                    }
                });
            }
        };
        TableObj.oTableInit();
        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            sxsbname:$('#sxsbname').val(),
            factory:$('#factory').val(),
            xh:$('#xh').val(),
            yt:$('#yt').val(),
            secretlevel:$('#secretlevel').val(),
            didian:$('#didian').val(),
            dept:$('#dept').val()

        };
        return temp;
    }

    function dataCellFormatter(value, row)
    {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }
    $('#sys_add').on('click',function(){

        $("#sys_dlg").load('__CONTROLLER__/add', function() {
//            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['sxsb_atpid'], function() {
//                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});

            });
        }
    });
    $('#sys_reset').on('click',function() {
        $('#sxsbname').val("");
        $('#factory').val("");
        $('#xh').val("");
        $('#yt').val("");
        $('#secretlevel').val("");
        $('#area').val("");
        $('#dutyman').val("");
        $('#dept').val("");
    });
    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['sxsb_atpid']);
                });
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                    if ('' == rep) {
                        $('#atpbiztable').bootstrapTable('refresh');
                    }else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除" );//\n错误详情：+ rep
                    }
                });
            }
        }
    });

    $('#sys_detail').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/view?id=' + tablerow[0]['sxsb_atpid'], function() {
//                $("#sys_dlg").modal({backdrop: false});
                $("#sys_dlg").modal('show');
            });
        }
    });
    function submitdata() {
        var formbody = $("#sys_dlg_form");
        $.post('__CONTROLLER__/submit', formbody.serialize(),function (rep) {
            if(rep == "success"){
                $('#atpbiztable').bootstrapTable('refresh');
            }else{
                alert("保存失败！");
                $('#atpbiztable').bootstrapTable('refresh');
            }
        });
    }
    $('#sys_import').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/import', function() {
            $('#sys_dlg_submit').on('click', submitimpdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    function submitimpdata()
    {
        var formBody = $('#sys_dlg_form2');
        formBody.ajaxSubmit({
            type:'post',
            url:'__CONTROLLER__/submitimp',
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code == 0){
                    alert(data.message);
                    $('#atpbiztable').bootstrapTable('refresh');
                }else{
                    alert(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        });
    }
    function detailFormatter(index, row) {
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>编号</b></td><td>" + row['sxsb_code'] + "</td><td><b>名称</b></td><td>" + row['sxsb_name'] + "</td><td><b>厂家</b></td><td>" + row['sxsb_factory'] + "</td><td><b>型号</b></td><td>" + row['sxsb_model'] + "</td></tr>");
        html.push("<tr><td><b>密级</b></td><td>" + row['sxsb_secret'] + "</td><td><b>用途</b></td><td>" + row['sxsb_usage'] + "</td><td><b>所属部门</b></td><td>" + row['sxsb_dept'] + "</td><td><b>放置地点</b></td><td>" + row['sxsb_didian'] + "</td></tr>");
        html.push("<tr><td><b>责任人</b></td><td>" + row['sxsb_dutyman'] + "</td><td><b>使用情况</b></td><td>" + row['sxsb_status'] + "</td><td><b>启用时间</b></td><td>" + row['sxsb_qiyong'] + "</td><td><b>设备序列号</b></td><td>" + row['sxsb_sn'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }

    $('#factory').on('change',function() {
        var factory = $("#factory option:selected").val();
        $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#xh").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#xh").append(item);
            }else{
                $("#xh").children().remove();
            }
        });
    });
    $('#area').on('change',function() {
        var area = $("#area option:selected").val();
        $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#building").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#building").append(item);
            }else{
                $("#building").children().remove();
            }
        });
    });
</script>
</body>

</html>
