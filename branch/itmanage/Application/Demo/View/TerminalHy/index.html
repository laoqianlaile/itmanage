    function detailFormatter(index, row) {
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>责任部门详细</b></td><td colspan='3'>" + row['zd_dutydeptname'] + "</td></tr>");
        html.push("<tr><td><b>出厂编号</b></td><td>" + row['zd_seqno'] + "</td><td><b>启用日期</b></td><td>" + row['zd_startusetime'] + "</td></tr>");
        html.push("<tr><td><b>密级</b></td><td>" + row['zd_secretlevel'] + "</td><td><b>状态</b></td><td>" + row['zd_status'] + "</td></tr>");
        html.push("<tr><td><b>厂家</b></td><td>" + row['zd_factory'] + "</td><td><b>型号</b></td><td>" + row['zd_model'] + "</td></tr>");
        html.push("<tr><td><b>备注</b></td><td colspan='3'>" + row['zd_memo'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }
    function submitimpdata()
    {
        var formBody = $('#sys_dlg_form2');
        formBody.ajaxSubmit({
            type:'post',
            url:'__CONTROLLER__/submitimp',
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code == 0){
                    if(data.message != ''){
                        alert(data.message);
                    }
                    $('#atpbiztable').bootstrapTable('refresh');
                }else{
                    alert(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        });
    }
