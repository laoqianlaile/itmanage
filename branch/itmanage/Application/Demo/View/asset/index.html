                                <option value="返修">返修</option>

                        <div style="float:left;width:24%;">

                            <select name="secretlevel" id="secretlevel" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <foreach name="ds_miji" item="vo">
                                    <option value="{$vo.d_atpid}"> <if condition="($data.zd_secretlevel eq $vo['d_atpid'])">selected="selected"</if>>{$vo.d_dictname}</option>
                                </foreach>
                            </select>

                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">部标编码&nbsp;</label>
                            <input  id="bubiaono" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">部标编码&nbsp;</label>
                            <input  id="bubiaono1" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;margin-top: 5px;">
                            <label style="float:left;width:32%;">使用人&nbsp;</label>
                            <select name="userman"  class="chosen-select_longajax" id="userman"  style="margin-bottom: -5px;width:56%;" >
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:74%;margin-top: 5px;">
                            <label style="float:left;width:10.5%;">使用部门&nbsp;</label>
                            <select name="userdept"  class="chosen-select_longajax" id="userdept" style="margin-bottom: -5px;width:83%;">
                                <option value=""></option>
                            </select>

                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">责任人&nbsp;</label>
                            <select name="dutyman"  class="chosen-select_longajax" id="dutyman" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>

                        <div style="float:left;width:74%;margin-top: 10px;">

                            <select name="dutydept"  class="chosen-select_longajax" id="dutydept" style="margin-bottom: -5px;width:83%;">
                                <option value=""></option>
                            </select>

                        <div style="float:left;width:100%;margin-top: 5px;">
                        <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-info " type="button" id="sys_add"><i class="fa fa-pencil"></i>&nbsp;添加</button>
                        <button class="btn btn-warning " type="button" id="sys_update"><i class="fa fa-pencil-square"></i>&nbsp;编辑</button>
                        <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-eraser"></i>&nbsp;删除</button>
                        <button class="btn btn-info " type="button" id="sys_detail"><i class="fa fa-search"></i>&nbsp;详情</button>
                            <button class="btn btn-warning " type="button" id="sys_addrelation"><i class="fa fa-search"></i>&nbsp;关联</button>
                        <button class="btn btn-success " type="button" id="sys_export" onclick="getExpURL();"><i class="fa fa-search"></i>&nbsp;导出</button>

                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>

<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
        $('#dutyman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#userman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#userdept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#dutydept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });


        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"zd_atpsort",
            sortOrder: "asc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "zd_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            columns: [
                [
                    {checkbox: true},
                    {title: '序号', width: 40,
                        formatter: function (value, row, index){
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'l_opusername', title: '操作人', sortable: true},
                    {field: 'l_opuserid', title: '操作人帐号', sortable: true},
                    {field: 'l_optype', title: '操作类型', sortable: true},
                    {field: 'l_ipaddess', title: 'IP地址', sortable: true},
                    {field: 'l_detail', title: '操作内容', sortable: true},
                    {field: 'l_optime', title: '操作时间', sortable: true}
                ]
            ],
            onSort: function (name, order) {
            },
        });
    });
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            sbbm:$('#sbbm').val(),
            ipaddess:$('#ipaddess').val(),
            macaddess:$('#macaddess').val(),
            seqno:$('#seqno').val(),
            sbtype:$('#sbtype').val(),
            factory:$('#factory').val(),
            model:$('#model').val(),
            terminalname:$('#terminalname').val(),
            area:$('#area').val(),
            building:$('#building').val(),
            roomno:$('#roomno').val(),
            diskno:$('#diskno').val(),
            isavailable:$('#isavailable').val(),
            userdept:$('#userdept').val(),
            userman:$('#userman').val(),
            bubiaono:$('#bubiaono').val(),
            secretlevel:$('#secretlevel').val(),
            dutydept:$('#dutydept').val(),
            dutyman:$('#dutyman').val()
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }
    $('#sys_add').on('click',function(){

        $("#sys_dlg").load('__CONTROLLER__/add', function() {
//            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    $('#sys_addrelation').on('click',function(){

        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/addrelation?id=' + tablerow[0]['zd_atpid'], function() {
                $("#sys_dlg").modal({backdrop: false});

            });
        }
    });
    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['zd_atpid'], function() {
//                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});

            });
        }
    });
    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['zd_atpid']);
                });
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                    if ('' == rep) {
                        $('#atpbiztable').bootstrapTable('refresh')
                    }else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                    }
                });
            }
        }
    });
    $('#sys_search').on('click',function() {

        $('#atpbiztable').bootstrapTable('refresh')
    });
    $('#sys_detail').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/detailForm?id=' + tablerow[0]['zd_atpid'], function() {
//                $("#sys_dlg").modal({backdrop: false});
                $("#sys_dlg").modal('show');

            });
        }
    });
    function submitdata() {
        var formbody = $("#sys_dlg_form");
        $.post('__CONTROLLER__/submit', formbody.serialize(),function (rep) {
            if(rep == "success"){
                $('#atpbiztable').bootstrapTable('refresh');
            }else{
                alert("保存失败！");
                $('#atpbiztable').bootstrapTable('refresh');
            }

        }
        );
    }
    function relationdata() {
        var formbody = $("#sys_dlg_form");
        $.post('__CONTROLLER__/relation', formbody.serialize(),function (rep) {
                    if(rep == "success"){
                        $('#atpbiztable').bootstrapTable('refresh');
                    }else{
                        alert("保存失败！");
                        $('#atpbiztable').bootstrapTable('refresh');
                    }

                }
        );
    }
    $('#sbtype').on('change',function() {
        var sbtype = $("#sbtype option:selected").val();
//        alert(sbtype);
        $.post('__CONTROLLER__/getfactory', {sbtype: sbtype}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#factory").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#factory").append(item);
            }
            else
            {
                $("#factory").children().remove();
                $("#model").children().remove();
            }


        });
    });
    $('#factory').on('change',function() {
        var factory = $("#factory option:selected").val();
        $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#model").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#model").append(item);
            }
            else
                $("#model").children().remove();

        });
    });
    $('#area').on('change',function() {
        var area = $("#area option:selected").val();
        $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#building").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#building").append(item);
            }
            else
                $("#building").children().remove();
        });
    });

</script>
