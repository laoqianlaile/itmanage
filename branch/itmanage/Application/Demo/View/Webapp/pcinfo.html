<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">详细信息预览</h4>
        </div>
        <div class="modal-body">
            <form id="sys_dlg_form" role="form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="panel-body">
                            <table id="atpbiztable" ></table>
                            <input id="userid" name="userid" type="hidden" value="{$userid}" class="form-control">
                            <input id="zdid" name="zdid" type="hidden" value="{$zdid}" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <input type="submit" id="sys_dlg_submit" value="保存" class="btn btn-primary" />
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(e){
        $(".js-switch").each(function(){
            new Switchery(this, {color: '#1AB394'});

        });
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
//            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"zd_atpid",
            sortOrder: "asc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "zd_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            columns: [
                [
                    {radio: true},
                    {title: '序号', width: 40,
                        formatter: function (value, row, index){
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'd_dictname', title: '设备类别', sortable: true},//zd_type
                    {field: 'zd_macaddress', title: 'MAC地址', sortable: true},
                    {field: 'zd_ipaddress', title: 'IP地址', sortable: true},
                    {field: 'zd_area', title: '地区', sortable: true},//zd_area
                    {field: 'zd_building', title: '楼宇', sortable: true},//buildingname
                    {field: 'zd_roomno', title: '房间号', sortable: true},
                    {field: 'zd_dutyman', title: '使用人', sortable: true}


                ]
            ],
            onSort: function (name, order) {
            }
        });

    })
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            userid:$('#userid').val(),
            zdid:$('#zdid').val()

        };
        return temp;
    }
</script>
