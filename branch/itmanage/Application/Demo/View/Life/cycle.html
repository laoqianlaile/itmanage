<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:100%;margin-top: 10px;padding-left: 15px;" class="form-inline">
                            <label style="float:left;width:7.7%;">日志类型&nbsp;</label>
                            <select  id="modulename" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:13.5%;margin-right: 5px;">
                                <option value=""></option>
                                <option value="AD">AD域日志</option>
                                <option value="IP">IP地址日志</option>
                                <option value="usbkey">USBKey日志</option>
                                <option value="terminal" selected="selected">资产日志</option>
                                <option value="netdevice">交换机台账日志</option>
                                <option value="model">交换机模板编辑</option>
                                <option value="gdbd">工单、表单日志</option>
                                <option value="relation">关联关系日志</option>
                                <option value="dict">数据字典日志</option>
                                <option value="account">台账日志</option>
                            </select>
                            <font color="orangered">*</font>
                        </div>
                        <div class="col-sm-12">
                            <div style="float:left;width:24%;margin-top: 15px;" class="ipaddress">
                                <label style="float:left;width:32%;">IP地址&nbsp;</label>
                                <input id="ipaddress" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:57%;">
                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;" class="macaddress">
                                <label style="float:left;width:32%;">MAC地址&nbsp;</label>
                                <input id="macaddress" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:57%;">

                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;" class="keycode">
                                <label style="float:left;width:32%;">Key编号&nbsp;</label>
                                <input id="keycode" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:57%;">

                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;" class="taskid">
                                <label style="float:left;width:32%;">任务单号&nbsp;</label>
                                <input id="taskid" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:57%;">

                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;height: auto" class="applyid">
                                <label style="float:left;width:32%;">申请人&nbsp;</label>
                                <select id="applyid" class="chosen-select_longajax"  style="margin-bottom: -5px;width:57%;">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;height: auto" class="relationid">
                                <label style="float:left;width:32%;">关联关系&nbsp;</label>
                                <select id="relationid" class="form-control"  style="margin-bottom: -5px;width:57%;">
                                    <option value=""></option>
                                    <foreach name="relationInfo" item="vo">
                                        <option value="{$vo.d_atpid}">{$vo.d_dictname}</option>
                                    </foreach>
                                </select>
                            </div>
                            <div style="float:left;width:24%;margin-top: 15px;" class="acctype">
                                <label style="float:left;width:32%; margin-left: 10px">台账类型&nbsp;</label>
                                <select id="acctype"  type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:56%;">
                                    <option value=""></option>
                                    <option value="application">应用程序和信息资源</option>
                                    <option value="secproducts">安全保密产品</option>
                                    <option value="server">服务器</option>
                                </select>
                            </div>
                        </div>


                        <div style="float:left;width:23.3%;margin-top: 15px;margin-left:15px;height: auto">
                            <label style="float:left;width:32%;">操作人&nbsp;</label>
                            <select id="opuserid" class="chosen-select_longajax"  style="margin-bottom: -15px;width:56%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 15px;">
                            <label style="float:left;width:32%;">操作内容&nbsp;</label>
                            <input  id="detail" type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;margin-top: 15px;">
                            <label style="float:left;width:32%;">操作类型&nbsp;</label>
                            <select id="optype"  type="text" width="100px" class="form-control"  style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <option value="add">新增</option>
                                <option value="update">修改</option>
                                <option value="delete">删除</option>
                                <option value="import">导入</option>
                                <option value="export">导出</option>
                                <option value="print">打印</option>
                                <option value="config">交换机配置</option>
                            </select>
                        </div>

                        <!--<div style="float:left;width:24%;margin-top: 15px;">-->
                            <!--<label style="float:left;width:32%;">开始时间&nbsp;</label>-->
                            <!--<input id="starttime"  class="form-control"   onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="margin-bottom: -5px;width:56%;">-->
                                <!--<option value=""></option>-->
                            <!--</input>-->
                        <!--</div>-->
                        <!--<div style="float:left;width:24%;margin-top: 15px;">-->
                            <!--<label style="float:left;width:32%;">结束时间&nbsp;</label>-->
                            <!--<input id="endtime"  class="form-control"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="margin-bottom: -5px;width:56%;">-->
                                <!--<option value=""></option>-->
                            <!--</input>-->
                        <!--</div>-->


                        <div style="float:left;width:24%;margin-top: 15px;">
                        <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                        <button class="btn btn-info " type="button" id="sys_exp"><i class="fa fa-sign-out"></i>&nbsp;导出</button>

                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>

</div>
<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>
    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});
        $('#applyid').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#opuserid').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getlogsdataforview',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "l_optime",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
                    uniqueId: "l_atpid",                     //每一行的唯一标识，一般为主键列
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'l_opusername', title: '操作人', sortable: true},
//                            {field: 'l_opuserid', title: '操作人帐号', sortable: true},
                            {field: 'l_optime', title: '操作时间', sortable: true},
                            {field: 'optypename', title: '操作类型', sortable: true},
                            {field: 'ipaddress', title: 'IP地址', sortable: false},
                            {field: 'macaddress', title: 'MAC地址', sortable: false},
                            {field: 'relation', title: '关联关系', sortable: false},
                            {field: 'keycode', title: 'Key编号', sortable: false},
                            {
                                field: 'l_mainid', title: '任务单号', sortable: true,
                                    formatter: function (value, row, index) {
                                        var url      = row.t_biaodanurl;
                                        if(typeof(url) == 'undefined'){
                                            return value;
                                        }else{
                                            var status   = row.t_status;
                                            var applyid  = row.t_nameid;
                                            var formtype = row.t_biaodanname;
                                            var a = "<a onclick=openBdUrl('" + url + "','" +status +"','"+ applyid +"','"+ formtype +"')>" + value + "</a><br>";
                                            return a;
                                        }
                                    }
                            },
                            {field: 'l_bdid', title: '任务单号', sortable: false,visible: false},
                            {field: 'modulename', title: '模块名称', sortable: true},
                            {field: 'l_detail', title: '操作内容', sortable: true},
                            {field: 'l_beizhu', title: '备注', sortable: true}
                        ]
                    ]
                });
                var ipaddress = $('#ipaddress').val();
                if(ipaddress == '') {
                    $('#atpbiztable').bootstrapTable('hideColumn','ipaddress');
                }
                var macaddress = $('#macaddress').val();
                if(macaddress == '') {
                    $('#atpbiztable').bootstrapTable('hideColumn','macaddress');
                }
                var relation = $('#relationid').val();
                if(relation == '') {
                    $('#atpbiztable').bootstrapTable('hideColumn','relation');
                }
                var keycode = $('#keycode').val();
                if(keycode == '') {
                    $('#atpbiztable').bootstrapTable('hideColumn','keycode');
                }
                var taskid = $('#taskid').val();
                if(taskid == '') {
                    $('#atpbiztable').bootstrapTable('hideColumn','l_mainid');
                }
                var modulename = $('#modulename option:selected').val();
                if(modulename == 'AD'){
                    $('#atpbiztable').bootstrapTable('hideColumn','keycode');
                }else if(modulename == 'terminal'){
                    $('#atpbiztable').bootstrapTable('showColumn','l_bdid');
                }else if((modulename == 'relation') && ((ipaddress != '') || (macaddress != '') || (relation != ''))){
                    $('#atpbiztable').bootstrapTable('showColumn','relation');
                    $('#atpbiztable').bootstrapTable('showColumn','macaddress');
                    $('#atpbiztable').bootstrapTable('showColumn','ipaddress');
                }else if(modulename == 'gdbd'){
                    $('#atpbiztable').bootstrapTable('showColumn','l_mainid');
                }else if(modulename == 'netdevice'){
                    $('#atpbiztable').bootstrapTable('showColumn','ipaddress');
                }else if(modulename=='account')
                {
                    $('#atpbiztable').bootstrapTable('showColumn','ipaddress');
                    $('#atpbiztable').bootstrapTable('hideColumn','relation');
                    $('#atpbiztable').bootstrapTable('hideColumn','l_mainid');
                    $('#atpbiztable').bootstrapTable('hideColumn','macaddress');
                    $('#atpbiztable').bootstrapTable('hideColumn','keycode');
                    $('#atpbiztable').bootstrapTable('hideColumn','l_bdid');
                }
                if(modulename == 'terminal'){
                    $('#atpbiztable').bootstrapTable('showColumn','l_beizhu');
                }else{
                    $('#atpbiztable').bootstrapTable('hideColumn','l_beizhu');
                }
            }
        };

        TableObj.oTableInit();
        $('#sys_search').on('click',function(){
            var module = $('#modulename option:selected').val();
            switch(module){
                case 'AD':
                    $('#ipaddress').val("");
                    $('#macaddress').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
                case 'IP':
                    $('#macaddress').val("");
                    $('#keycode').val("");
                    $('#applyid').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
                case 'usbkey':
                    $('#ipaddress').val("");
                    $('#macaddress').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
                case 'terminal':
                    $('#keycode').val("");
                    $('#applyid').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
                case 'gdbd':
                    $('#ipaddress').val("");
                    $('#macaddress').val("");
                    $('#keycode').val("");
                    $('#relationid').val("");
                    break;
                case 'relation':
                    $('#keycode').val("");
                    $('#applyid').val("");
                    $('#taskid').val("");
                    break;
                case 'netdevice':
                    $('#macaddress').val("");
                    $('#keycode').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
                default:
                    $('#ipaddress').val("");
                    $('#macaddress').val("");
                    $('#keycode').val("");
                    $('#applyid').val("");
                    $('#taskid').val("");
                    $('#relationid').val("");
                    break;
            }
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
        $('.ipaddress').show();
        $('.macaddress').show();
        $('.keycode').hide();
        $('.applyid').hide();
        $('.taskid').hide();
        $('.relationid').hide();
        $('.acctype').hide();
    });
    function queryParams(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            applyid:$('#applyid').val(),
            opuserid:$('#opuserid').val(),
            ipaddress:$('#ipaddress').val(),
            macaddress:$('#macaddress').val(),
            keycode:$('#keycode').val(),
            taskid:$('#taskid').val(),
            relationid:$('#relationid').val(),
            optype:$('#optype option:selected').val(),
            modulename:$('#modulename option:selected').val(),
            acctype:$('#acctype option:selected').val(),
            detail:$('#detail').val()
        };
        return temp;
    }

    $('#sys_del').on('click',function() {
        $('#ipaddress').val("");
        $('#optype').val("");
        $('#modulename').val("");
        $('#detail').val("");
        $('#macaddress').val("");
        $('#keycode').val("");
        $('#taskid').val("");
        $('#relationid').val("");
        $('#applyid').val("");
        $('#applyid').trigger("chosen:updated");
        $('#opuserid').val("");
        $('#opuserid').trigger("chosen:updated");
    });

    $('#modulename').on('change',function(){
        var modules = $('#modulename option:selected').val();
        switch(modules){
            case 'AD':
                $('.ipaddress').hide();
                $('.macaddress').hide();
                $('.keycode').show();
                $('.applyid').show();
                $('.taskid').hide();
                $('.relationid').hide();
                $('.acctype').hide();
                break;
            case 'IP':
                $('.ipaddress').show();
                $('.macaddress').hide();
                $('.keycode').hide();
                $('.applyid').hide();
                $('.taskid').hide();
                $('.relationid').hide();
                $('.acctype').hide();
                break;
            case 'usbkey':
                $('.ipaddress').hide();
                $('.macaddress').hide();
                $('.keycode').show();
                $('.applyid').show();
                $('.taskid').hide();
                $('.relationid').hide();
                $('.acctype').hide();
                break;
            case 'terminal':
                $('.ipaddress').show();
                $('.macaddress').show();
                $('.keycode').hide();
                $('.applyid').hide();
                $('.taskid').hide();
                $('.relationid').hide();
                $('.acctype').hide();
                break;
            case 'gdbd':
                $('.ipaddress').hide();
                $('.macaddress').hide();
                $('.keycode').hide();
                $('.applyid').show();
                $('.taskid').show();
                $('.relationid').hide();
                $('.acctype').hide();
                break;
            case 'relation':
                $('.ipaddress').show();
                $('.macaddress').show();
                $('.relationid').show();
                $('.keycode').hide();
                $('.applyid').hide();
                $('.taskid').hide();
                $('.acctype').hide();
                break;
            case 'netdevice':
                $('.ipaddress').show();
                $('.applyid').show();
                $('.macaddress').hide();
                $('.relationid').hide();
                $('.keycode').hide();
                $('.taskid').hide();
                $('.acctype').hide();
                break;
            case  'account':
                $('.ipaddress').show();
                $('.applyid').hide();
                $('.macaddress').hide();
                $('.relationid').hide();
                $('.keycode').hide();
                $('.taskid').hide();
                $('.acctype').show();
                break;
            default:
                $('.ipaddress').hide();
                $('.macaddress').hide();
                $('.relationid').hide();
                $('.keycode').hide();
                $('.applyid').hide();
                $('.taskid').hide();
                $('.acctype').hide();
                break;
        }
    });
    $('#optype').on('change',function(){
        var modulename = $('#modulename option:selected').val();
        if(modulename!='account')
        return;
        var optype = $('#optype option:selected').val();
        switch (optype)
        {
            case 'import':
                $('.ipaddress').hide();
                break;
            case 'export':
                $('.ipaddress').hide();
                break;
            default:
                $('.ipaddress').show();
                break;
        }
    });
    $('#sys_exp').on('click',function(){
        var applyid       = $("#applyid").val();
        var opuserid      = $("#opuserid").val();
        var ipaddress     = $("#ipaddress").val();
        var macaddress    = $("#macaddress").val();
        var modulename    = $("#modulename").val();
        var keycode       = $("#keycode").val();
        var taskid        = $("#taskid").val();
        var detail        = $("#detail").val();
        var optype        = $("#optype").val();
        var relationid    = $("#relationid").val();
        var sortOrder = $("#sortorder").val();
        var sortfield = $("#sortfield").val();
        window.location.href="__CONTROLLER__/cycle_exp?opuserid="+opuserid+"&ipaddress="+ipaddress+"&macaddress="+macaddress+"&optype="+optype+"&modulename="+modulename+"&applyid="+applyid+"&detail="+detail+"&keycode="+keycode+"&taskid="+taskid+"&relationid="+relationid+"&sortOrder="+sortOrder+"&sort="+sortfield;
    });

    function openBdUrl(bdurl,status,applyid,formtype){
        if(status == '2'){
            var DataID = bdurl.substring(bdurl.indexOf('&DataID=')+8,bdurl.indexOf('&TaskID='));
            var url = "http://10.64.1.129/System/SSO_Login_5y.asp?username="+applyid+"@5y&templatename="+formtype+"&DataID="+DataID+"&Link=1&checkId=&taskId=";
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = url;
        }else{
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = bdurl;
        }
    }

</script>
</body>
