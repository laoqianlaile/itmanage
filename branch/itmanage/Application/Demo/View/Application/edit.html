<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">编辑</h4>
        </div>
        <form id="sys_dlg_form" role="form">
        <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6">

                        <div class="panel-body">
                            <div class="heng">
                                <div class="form-group_l">
                                    <label>系统名称</label>
                                    <input id="application_name" name="application_name" type="text"type="text" value="{$data.application_name}" class="form-control">
                                </div>
                                <div class="form-group_l">
                                    <label>密级</label>
                                    <select name="application_secret" id="application_secret" class="form-control" style="margin-bottom: -5px;width:65%;">
                                        <option value=''>--请选择--</option>
                                        <foreach name="ds_miji" item="vo">
                                            <option value="{$vo.d_dictname}" >{$vo.d_dictname}</option>
                                        </foreach>
                                    </select>
                                </div>
                                <div class="form-group_l">
                                    <label>信息资源</label>
                                    <input id="application_info" name="application_info" type="text"type="text" value="{$data.application_info}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>安装位置</label>
                                    <input id="application_host" name="application_host" type="text"type="text" value="{$data.application_host}" class="form-control">
                                </div>
                            </div>
                            <div class="heng">
                                <div class="form-group_l">
                                    <label>存放方式</label>
                                    <input id="application_mode" name="application_mode" type="text"type="text" value="{$data.application_mode}" class="form-control">
                                </div>
                                <div class="form-group_l">
                                    <label>用途</label>
                                    <input id="application_usage" name="application_usage" type="text"type="text" value="{$data.application_usage}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>用户范围</label>
                                    <input id="application_userscope" name="application_userscope" type="text"type="text" value="{$data.application_userscope}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>访问方式</label>
                                    <input id="application_usemode" name="application_usemode" type="text"type="text" value="{$data.application_usemode}" class="form-control">
                                </div>
                            </div>
                            <div class="heng">
                                <div class="form-group_r">
                                    <label>管理员鉴别方式</label>
                                    <input id="application_aloginmode" name="application_aloginmode" type="text"type="text" value="{$data.application_aloginmode}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>普通用户鉴别方式</label>
                                    <input id="application_loginmode" name="application_loginmode" type="text"type="text" value="{$data.application_loginmode}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>访问权限</label>
                                    <input id="application_accessauthority" name="application_accessauthority" type="text"type="text" value="{$data.application_accessauthority}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>开发单位</label>
                                    <input id="application_developer" name="application_developer" type="text"type="text" value="{$data.application_developer}" class="form-control">
                                </div>
                            </div>
                                        <input id="application_atpid" name="application_atpid" type="hidden" value="{$data.application_atpid}" class="form-control">
                                    </div>

                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <input type="submit" id="sys_dlg_submit" value="保存" class="btn btn-primary" />
            <!--<button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
        </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(e){

        $.validator.setDefaults({
            highlight:function(element){
                $(element).closest('.form-group').remove('has-success').addClass('has-error');
            },
            success:function(element){
                $(element).closest('.form-group').remove('has-error').addClass('has-success');
            },
            errorElement:'span',
            errorPlacement:function(error,element){
                if(element.is(":radio") || element.is(":checkbox")){
                    error.appendTo(element.parent().parent().parent());
                }else{
                    error.appendTo(element.parent());
                }
            },
            errorClass:"help-block m-b-none",
            validClass:"help-block m-b-none"
        });
        $("#sys_dlg_form").validate({
            rules :{
                application_name :"required",
            },
            messages:{
                application_name : "必填",
            },
            submitHandler:function(){
                var formBody = $('#sys_dlg_form');
                $.post('__CONTROLLER__/submit',formBody.serialize(), function(data) {
                    if("success" == data) {
                        $("#sys_dlg").modal("hide");
                        $('#atpbiztable').bootstrapTable("refresh");
                    }else {
                        alert('保存失败');
                    }
                });
            }

        });

    });
</script>
