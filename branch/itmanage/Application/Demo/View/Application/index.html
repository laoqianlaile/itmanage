        //系统名称 密级 安装位置 用途 访问方式 开发单位

        var secretlevel=$('#secretlevel').val();
        var applicationhost=$('#applicationhost').val();

        var applicationusemode=$('#applicationusemode').val();
        var applicationdeveloper=$('#applicationdeveloper').val();
//            var applicationinfo=$('#applicationinfo').val();

        t = encodeURI(t);
        $.ajax({
            type:'get',
            url: t,
            dataType:'json',
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            }
        })
    }

    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            //系统名称 密级 安装位置 用途 访问方式 开发单位
            applicationname:$('#applicationname').val(),
            secretlevel:$('#secretlevel').val(),
            applicationhost:$('#applicationhost').val(),
            yt:$('#yt').val(),
            applicationusemode:$('#applicationusemode').val(),
            applicationdeveloper:$('#applicationdeveloper').val()
        };
        return temp;
    }

                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['application_atpid']);
                });

    function detailFormatter(index, row) {
        var html = [];

        html.push("<tr><td><b>系统名称</b></td><td>" + row['application_name'] + "</td><td><b>密级</b></td><td>" + row['application_secret'] + "</td></tr>");
        html.push("<tr><td><b>信息资源</b></td><td>" + row['application_info'] + "</td><td><b>安装位置</b></td><td>" + row['application_host'] + "</td></tr>");
        html.push("<tr><td><b>存放方式</b></td><td>" + row['application_mode'] + "</td><td><b>用途</b></td><td>" + row['application_usage'] + "</td></tr>");
        html.push("<tr><td><b>用户范围</b></td><td>" + row['application_userscope'] + "</td><td><b>访问方式</b></td><td>" + row['application_usemode'] + "</td></tr>");
        html.push("<tr><td><b>管理员鉴别方式</b></td><td>" + row['application_aloginmode'] + "</td><td><b>普通用户鉴别方式</b></td><td>" + row['application_loginmode'] + "</td></tr>");
        html.push("<tr><td><b>访问权限</b></td><td>" + row['application_accessauthority'] + "</td><td><b>开发单位</b></td><td>" + row['application_developer'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }
