<script type="text/javascript">
    $(document).ready(function(e){
        $('#zcbgtable').bootstrapTable({
            url: '__CONTROLLER__/getZcbgdata',
            method: 'post',
            striped: true,
            cache: false,
            pagination: true,
            iconSize: 'outline',
            sortable: true,
            sortName:"l_optime",
            sortOrder: "desc",
            queryParams: queryParamzcbgt,
            sidePagination: "server",
            pageNumber: 1,
            pageSize: 10,
            pageList: [5,10, 25, 50, 100],
            uniqueId: "l_atpid",
            columns: [
                [
                    {title: '序号', width: 40,
                        formatter: function (value, row, index){
                            var option =  $('#zcbgtable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: '', title: 'IP地址',width:'75px',formatter:function(){
                        return '{$ipaddress}';
                    }},
                    {field: 'l_optime', title: '时间',width:'70px', sortable: true},
                    {field: 'l_detail', title: '资产变更记录',width:'500px', sortable: true},
                    {field: 'l_bdid', title: '表单号',width:'115px', sortable: true,
                        formatter: function (value, row, index) {
                            var url      = row.t_biaodanurl;
                            if(typeof(url) == 'undefined'){
                                return value;
                            }else{
                                var status   = row.t_status;
                                var applyid  = row.t_nameid;
                                var formtype = row.t_biaodanname;
                                var a = "<a style='color:cadetblue;' onclick=openBdUrl('" + url + "','" +status +"','"+ applyid +"','"+ formtype +"')>" + value + "</a><br>";
                                return a;
                            }
                        }}

                ]
            ]
        });
    });
    function queryParamzcbgt(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            ipaddress:$('#ipaddress').val()
        };
        return temp;
    }
    function openBdUrl(bdurl,status,applyid,formtype){
        if(status == '2'){
            var DataID = bdurl.substring(bdurl.indexOf('&DataID=')+8,bdurl.indexOf('&TaskID='));
            var url = "http://10.64.1.129/System/SSO_Login_5y.asp?username="+applyid+"@5y&templatename="+formtype+"&DataID="+DataID+"&Link=1&checkId=&taskId=";
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = url;
        }else{
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = bdurl;
        }
    }
</script>
