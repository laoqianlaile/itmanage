<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">资产数据批量导入</h4>
        </div>
        <div class="modal-body">
            <form id="sys_dlg_form2" role="form" class="form-horizontal" action="__CONTROLLER__/submitimp">

                    <li>设备类型、MAC地址信息不能为空；</li>

                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="" id="sys_dlg_submit" class="btn btn-primary">上传</button>

</div>
