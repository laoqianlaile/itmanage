<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">新增</h4>
        </div>
        <form id="sys_dlg_form" role="form">
        <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6">

                        <div class="panel-body">
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>编号</label>
                                                <input id="ccsbcode" name="ccsb_code" type="text" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>名称</label>
                                                <input id="ccsbname" name="ccsb_name" type="text" class="form-control">
                                            </div>
                                            <div class="form-group_l">
                                                <label>所属部门</label>
                                                <input id="ccsbdept" name="ccsb_dept" type="text" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>放置地点</label>
                                                <input id="ccsbdidian" name="ccsb_didian" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>厂家</label>
                                                <input  id="add_factory" name="ccsb_factory" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                                            </div>
                                            <div class="form-group_r">
                                                <label>型号</label>
                                                <input  id="a_xh" name="ccsb_model" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                                            </div>
                                            <div class="form-group_r">
                                                <label>责任人</label>
                                                <input id="ccsbdutyman" name="ccsb_dutyman" type="text" class="form-control">
                                            </div>
                                            <div class="form-group_l">
                                                <label>用途</label>
                                                <input id="yt" name="ccsb_usage" type="text" class="form-control">
                                            </div>
                                        </div>
                            <div class="heng">
                                <div class="form-group_l">
                                   <label>密级</label>
                                   <select name="ccsb_secret" id="secretlevel" class="form-control" style="margin-bottom: -5px;width:65%;">
                                       <option value=''>--请选择--</option>
                                       <foreach name="ds_miji" item="vo">
                                           <option value="{$vo.d_dictname}" >{$vo.d_dictname}</option>
                                       </foreach>
                                   </select>
                                </div>
                                <div class="form-group_r">
                                    <label>序列号</label>
                                    <input id="ccsbsn" name="ccsb_sn" type="text"  class="form-control">
                                </div>
                                <div class="form-group_l">
                                    <label>启用时间</label>
                                    <input id="ccsbqiyong" name="ccsb_qiyong" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control">
                                </div>
                                <div class="form-group_l">
                                    <label>使用情况</label>
                                    <input id="ccsbstatus" name="ccsb_status" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <input type="submit" id="sys_dlg_submit" value="保存" class="btn btn-primary" />
            <!--<button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
        </div>
        </form>
    </div>
</div>

    .modal-dialog{width: 94%;height: 80%;}
    .col-sm-6{width:100%;}
    .heng{width:100%;height: 50px;}
    .form-group_heng{width:100%;height: 50px;}
    .form-group_l{width:25%;float: left;}
    .form-group_r{width:25%;float: left;}
    .form-group_r label{width:25%;float: left;margin-top: 7px;}
    .form-group_l label{width:25%;float: left;margin-top: 7px;}
    /*.heng div label{width:20%;float: left;margin-top: 7px;}*/
    .form-control{width:65%;}
    .form-group_21{width:33.3%;float:left;}
    .form-group_22{width:33.3%;float:left;}
    .form-group_23{width:33.3%;float:left;}
    .fengetitle{height: 40px;margin-bottom: 10px;font-size: 20px;font-family: 微软雅黑;text-align: center;line-height: 40px;width: 60%;margin-left: 20%;border-bottom: 1px solid #cdcdcd;}
</style>

<script type="text/javascript">
    $(document).ready(function(e){
        $.validator.setDefaults({
            highlight:function(element){
                $(element).closest('.form-group').remove('has-success').addClass('has-error');
            },
            success:function(element){
                $(element).closest('.form-group').remove('has-error').addClass('has-success');
            },
            errorElement:'span',
            errorPlacement:function(error,element){
                if(element.is(":radio") || element.is(":checkbox")){
                    error.appendTo(element.parent().parent().parent());
                }else{
                    error.appendTo(element.parent());
                }
            },
            errorClass:"help-block m-b-none",
            validClass:"help-block m-b-none"
        });
        $("#sys_dlg_form").validate({
            rules :{
                ccsb_code :"required",
                ccsb_dutyman:"required"

            },
            messages:{
                ccsb_code : "必填",
                ccsb_dutyman:"必填"
            },
            submitHandler:function(){
                var formBody = $('#sys_dlg_form');
                $.post('__CONTROLLER__/submit',formBody.serialize(), function(data) {
                    if("success" == data) {
                        $("#sys_dlg").modal("hide");
                        $('#atpbiztable').bootstrapTable("refresh");
                    }else {
                        alert('保存失败');
                    }
                });
            }

        });
    });
    $('#add_factory').on('change',function() {
        var factory = $("#add_factory option:selected").val();
        $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#a_xh").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'>" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#a_xh").append(item);
            }else{
                $("#a_xh").children().remove();
            }
        });
    });

</script>
