    function getExpURL()

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true,width:'65%'});//,hight:'80px'
        $('#dutyman').ajaxChosen({
            dataType: 'json',

        });
        $('#dutydept').ajaxChosen({
            dataType: 'json',

            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });

        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getNDData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器

                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "netdevice_atpid",
                    sortOrder: "asc",                   //排序方式
                    queryParams: queryParam,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
                    uniqueId: "netdevice_atpid",                     //每一行的唯一标识，一般为主键列
                    detailView: true,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'netdevice_ipaddress', title: 'IP地址', sortable: true},
//                            {field: 'netdevice_mask', title: 'MAC地址', sortable: true},
                            {field: 'netdevice_area', title: '地区', sortable: true},
                            {field: 'netdevice_building', title: '楼宇', sortable: true},
                            {field: 'netdevice_room', title: '房间号', sortable: true},
                            {field: 'netdevice_factory', title: '厂家', sortable: true},
                            {field: 'netdevice_model', title: '型号', sortable: true},
                            {field: 'netdevice_isscan', title: '扫描状态', sortable: true},
                            {field: 'netdevice_status', title: '状态', sortable: true}
                        ]
                    ],
                    onSort: function (name, order) {
                    }

        };
        TableObj.oTableInit();
        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });

        var sbtype = '154118';
        $.post('__CONTROLLER__/getfactory', {sbtype: sbtype,options: 1}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#factory").children().remove();
                var item = "";
                item += "<option value=''></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'";
                    if (typearr[i]['d_atpid'] == "{$data.factory}")
                        item += " selected>" + typearr[i]['d_dictname'] + "</option>";
                    else
                        item += ">" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#factory").append(item);
            }
            else{
                $("#factory").children().remove();
            }
        });

        $("body").on("click",".layui-form-radio",function(_this){
            var setisscan = $(".layui-form-radio").filter('.layui-form-radioed').children('span');
            var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
            if(setisscan.text() == '扫描'){
                if(tablerow.length<1){
                    alert("请至少选择一条数据进行操作！");
                    var i = $(".layui-form-radio").not(".layui-form-radioed").children('i').text();
                    $(".layui-form-radio").filter('.layui-form-radioed').children('i').text(i);
                    setisscan.parent('div').removeClass('layui-form-radioed');
                }else {
                    var len = tablerow.length;
                    if(confirm("确定要将选中的"+len+"条数据状态置为扫描吗？")){
                        var ids = [];
                        $.each(tablerow, function () {
                            ids.push(this['netdevice_atpid']);
                        });
                        $.ajax({
                            type:'post',
                            url:'__CONTROLLER__/setScanStatus',
                            data:{
                                isscan:1,
                                ids:ids.join(',')
                            },
                            beforeSend:function(){
                                $("#loadingText").html("正在处理请稍后");
                                $('#loading').modal('show');
                            },
                            success:function(res){
                                if(res.error != 0){
                                    alert(res.message);
                                    return false;
                                }else{
                                    alert('状态置为扫描成功！');   
                                    $('#atpbiztable').bootstrapTable('destroy');
                                    TableObj.oTableInit();
                                }
                            },
                            complete:function(){
                                var i = $(".layui-form-radio").not(".layui-form-radioed").children('i').text();
                                $(".layui-form-radio").filter('.layui-form-radioed').children('i').text(i);
                                    setisscan.parent('div').removeClass('layui-form-radioed');
                                $('#loading').modal('hide');
                            },
                            dataType:'json'
                        });
                    }
                }
            }else if(setisscan.text() == '不扫描'){
                if(tablerow.length<1){
                    alert("请至少选择一条数据进行操作！");
                    var i = $(".layui-form-radio").not(".layui-form-radioed").children('i').text();
                    $(".layui-form-radio").filter('.layui-form-radioed').children('i').text(i);
                    setisscan.parent('div').removeClass('layui-form-radioed');
                }else {
                    var len = tablerow.length;
                    if(confirm("确定要将选中的"+len+"条数据状态置为不扫描吗？")){
                        var ids = [];
                        $.each(tablerow, function () {
                            ids.push(this['netdevice_atpid']);
                        });
                        $.ajax({
                            type:'post',
                            url:'__CONTROLLER__/setScanStatus',
                            data:{
                                isscan:0,
                                ids:ids.join(',')
                            },
                            beforeSend:function(){
                                $("#loadingText").html("正在处理请稍后");
                                $('#loading').modal('show');
                            },
                            success:function(res){
                                if(res.error != 0){
                                    alert(res.message);
                                    return false;
                                }else{
                                    alert('状态置为不扫描成功！');
                                    $('#atpbiztable').bootstrapTable('destroy');
                                    TableObj.oTableInit();
                                }
                            },
                            complete:function(){
                                $('#loading').modal('hide');
                                var i = $(".layui-form-radio").not(".layui-form-radioed").children('i').text();
                                $(".layui-form-radio").filter('.layui-form-radioed').children('i').text(i);
                                        setisscan.parent('div').removeClass('layui-form-radioed');
                            },
                            dataType:'json'
                        });
                    }
                }
            }
        })
    });
    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            name:$('#name').val(),
            ipaddress:$('#ipaddress').val(),
//            macaddess:$('#macaddess').val(),
            code:$('#code').val(),
//            upport:$('#upport').val(),
            factory:$('#factory').val(),
            model:$('#model').val(),
            sn:$('#sn').val(),
            area:$('#area').val(),
            building:$('#building').val(),
            roomno:$('#roomno').val(),
            net:$('#net').val(),
            status:$('#status option:selected').val(),
            protocol:$('#protocol').val(),
            usage:$('#usage option:selected').val(),
            isscan:$('#isscan').val(),
            secretlevel:$('#secretlevel').val(),
            dutydept:$('#dutydept').val(),
            dutyman:$('#dutyman').val()
        };
        return temp;
    }

        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';

        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
