    <style>
        .table{max-width: none;}
        .pull-left{width:100%;}
        #atpbiztoolbar{width:100%;}
        #dic_name{width: 20%;float: left;margin-right: 5px;}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">表单号&nbsp;</label>
                            <input  id="bdh" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">状态&nbsp;</label>
                            <select name="isstatus" id="isstatus" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <option value="1">处理中</option>
                                <option value="2">已完成</option>
                                <option value="0">未处理</option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">开始日期</label>
                            <input id="begintime" name="begintime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">结束日期</label>
                            <input id="endtime" name="endtime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">申请人&nbsp;</label>
                            <select name="dutyman"  class="chosen-select_longajax" id="dutyman" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">创建人&nbsp;</label>
                            <select name="createuser"  class="chosen-select_longajax" id="createuser" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">表单类型&nbsp;</label>
                            <select name="bdname"  class="form-control" id="bdname" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <option value="110">涉密网计算机入网</option>
                                <option value="501">涉密网测试用机入网</option>
                                <option value="119">涉密网设备入网</option>
                                <option value="15">涉密网计算机变更入网</option>
                                <option value="502">涉密网测试用机变更入网</option>
                                <option value="308">涉密网设备变更入网</option>
                                <option value="21">涉密网计算机撤销入网</option>
                                <option value="503">涉密网测试用机撤销入网</option>
                                <option value="122">涉密网设备撤销入网</option>
                                <option value="18">涉密网计算机新增入网申请</option>
                                <option value="105">总体部涉密计算机特殊需求申请</option>
                                <option value="115">涉密网计算机安全防护特殊需求申请</option>
                                <option value="118">总体部涉密人员密级审定表</option>
                                <option value="134">涉密网应用系统帐号申请</option>
                                <option value="135">涉密网公共机登录权限申请</option>
                                <option value="136">涉密网公共机登录权限撤销申请</option>
                                <option value="137">涉密网测试用机域账号申请</option>
                                <option value="138">涉密网测试用机域账号撤销申请</option>
                                <option value="506">UsbKey管理表</option>
                                <option value="508">临时域账号申请</option>
                                <option value="526">综合管理层涉密计算机处理审批登记</option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">IP地址&nbsp;</label>
                            <input  id="ip" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;margin-top: 10px;">
                            <label style="float:left;width:32%;">MAC地址&nbsp;</label>
                            <input  id="mac" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:74%;margin-top: 10px;">
                            <label style="float:left;width:10.5%;">申请部门&nbsp;</label>
                            <select name="dutydept"  class="chosen-select_longajax" id="dutydept" style="margin-bottom: -5px;width:83%;">
                                <option value=""></option>
                            </select>
                        </div>

                        <div style="float:left;width:25%;margin-top: 10px;">
                            <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                            <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                            <button class="btn btn-warning " type="button" id="sys_export" onclick="getExpURL();"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loading" role="dialog" data-backdrop='static'>
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">处理中</h4>
                </div>
                <div class="modal-body">
                    <img src="__PUBLICOLD__/img/loading/loading8.gif" style='display: block;margin: 0 auto'>
                    <div id="loadingText" style="text-align: center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="sortfield" value="" type="hidden"/>
<input id="sortorder" value="" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>

    $(function () {
        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true});//,width:'56%',hight:'80px'
        $('#dutyman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#createuser').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $('#dutydept').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assigndept'
        },{
            loadingImg: '__PUBLICOLD__/vendor/chosen-ajax-addition/example/loading.gif'
        });

        $('#sys_del').on('click',function(){
            $('#bdh').val("");
            $('#isstatus').val("");
            $('#begintime').val("");
            $('#bdname').val("");
            $('#mac').val("");
            $('#ip').val("");
            $('#endtime').val("");
            $('#dutydept').val("");
            $('#dutydept').trigger("chosen:updated");
            $('#dutyman').val("");
            $('#dutyman').trigger("chosen:updated");
            $('#createuser').val("");
            $('#createuser').trigger("chosen:updated");
        });
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "t_arrivetime",
                    sortOrder: "desc",                   //排序方式
                    queryParams: queryParam,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
                    uniqueId: "t_atpid",                     //每一行的唯一标识，一般为主键列
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 't_taskid', title: '工单号', sortable: true},
                            {field: 't_name', title: '申请人', sortable: true,formatter:function(value,row){
                                    var a = value+'('+row['t_nameid']+')';
                                    return a;
                            }},
                            {field: 'bdname', title: '表单类型', sortable: true},
                            {
                                field: 't_rwid', title: '表单号', sortable: true, formatter: function (value, row, index) {
                                var url      = row.t_biaodanurl;
                                var status   = row.t_status;
                                var applyid  = row.t_nameid;
                                var formtype = row.t_biaodanname;
                                var a = "<a onclick=openBdUrl('" + url + "','" +status +"','"+ applyid +"','"+ formtype +"')>" + value + "</a><br>";
                                return a;
                            }
                            },
                            {field: 't_problemtype', title: '节点名称', sortable: true},
                            {field: 't_ip', title: 'IP地址', sortable: true},
                            {field: 't_mac', title: 'MAC地址', sortable: true},
                            {field: 't_arrivetime', title: '工单接收时间', sortable: true},
                            {field: 'statusprint', title: '处理状态', sortable: false},
                            {field: 't_personname', title: '处理人', sortable: false},
                            {field: 't_atplastmodifydatetime', title: '处理时间', sortable: true}
                        ]
                    ],
                    onDblClickRow: function (data) {
                        var t_atpid = data.t_atpid;
                        openbddetail(t_atpid);
                    }
                });
            }
        };
        TableObj.oTableInit();

        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
//        var dutyman = $('#dutyman option:checked').html();
//        dutyman     = dutyman.substr(0,dutyman.indexOf('('));
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            bdh:$('#bdh').val(),
            isstatus:$('#isstatus').val(),
            begintime:$('#begintime').val(),
            endtime:$('#endtime').val(),
            dutydept:$('#dutydept').val(),
            ip: $('#ip').val(),
            mac: $('#mac').val(),
            bdname: $('#bdname').val(),
            dutyman:$('#dutyman').val(),
            createuser:$('#createuser').val()
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    function opentaskdetail(taskid){
        $("#sys_dlg").load('__MODULE__/Gongdan/taskdetail?id='+taskid, function() {
            $("#sys_dlg").modal({backdrop: false});
        });

    }
    function openbddetail(bdid){
        $("#sys_dlg").load('__CONTROLLER__/bddetail?id='+bdid, function() {
            $("#sys_dlg").modal({backdrop: false});
        });

    }
    function getExpURL(){
        var bdh       = $("#bdh").val();
        var isstatus  = $("#isstatus").val();
        var begintime = $("#begintime").val();
        var endtime   = $("#endtime").val();
        var dutyman   = $('#dutyman option:checked').val();
        var createuser = $('#createuser option:checked').val();
        var bdname    = $("#bdname").val();
        var ip        = $("#ip").val();
        var mac       = $("#mac").val();
        var dutydept  = $("#dutydept").val();

        var sortOrder = $("#sortorder").val();
        var sortfield = $("#sortfield").val();
        $.ajax({
            type: 'POST',
            dataType:'json',
            url: "__MODULE__/Export/bd_exp?bdh="+bdh+"&isstatus="+isstatus+"&begintime="+begintime+"&endtime="+endtime+"&dutyman="+dutyman+"&createuser="+createuser+"&bdname="+bdname+"&ip="+ip+"&mac="+mac+"&dutydept="+dutydept+"&sortOrder="+sortOrder+"&sort="+sortfield,
            success: function (data) {
                if(data.code > 0){
                    location.href = data.message;
                }
            },
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        })
    }

    function openBdUrl(bdurl,status,applyid,formtype){
        if(status == '2'){
            var DataID = bdurl.substring(bdurl.indexOf('&DataID=')+8,bdurl.indexOf('&TaskID='));
            var url = "http://10.64.1.129/System/SSO_Login_5y.asp?username="+applyid+"@5y&templatename="+formtype+"&DataID="+DataID+"&Link=1&checkId=&taskId=";
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = url;
        }else{
            var window1 = window.open('http://10.64.1.129/System/Windows_Login1.asp');
            window1.location.href = bdurl;
        }
    }
</script>
</body>

</html>
