<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>USB数据管理</title>

    <script src="__PUBLICOLD__/vendor/bootstrap-table/jquery.min.js"></script>
    <script src="__PUBLICOLD__/vendor/bootstrap-table/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLICOLD__/vendor/My97DatePicker/WdatePicker.js"></script>

    <script src="__PUBLICOLD__/adminframework/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="__PUBLICOLD__/adminframework/js/plugins/switchery/switchery.js"></script>
    <script src="__PUBLICOLD__/vendor/bootstrap-table/bootstrap-table/src/bootstrap-table.js"></script>

    <style>
        .table{max-width: none;}
        .pull-left{width:100%;}
        #atpbiztoolbar{width:100%;}
        #dic_name{width: 20%;float: left;margin-right: 5px;}
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">USB编号&nbsp;</label>
                            <input  id="usbcode" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">域用户名&nbsp;</label>
                            <input  id="account" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">部门&nbsp;</label>
                            <select name="depart"  id="depart" class="form-control"  style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <foreach name="ds_depart" item="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">处室&nbsp;</label>
                            <select name="office"  id="office" class="form-control" style="margin-bottom: -5px;width:56%;">
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">状  态&nbsp;</label>
                            <select name="status" id="status" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value=""></option>
                                <option value="0">库存</option>
                                <option value="1">发放在用</option>
                                <option value="2">丢失</option>
                                <option value="3">损坏</option>
                                <option value="4">未发</option>
                                <option value="5">发放未用</option>
                                <option value="6">冻结</option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">是否强制</label>
                            <select id="isforce" class="form-control" style="margin-bottom: -5px;width:56%;">
                                <option value="">--请选择--</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">到期日期</label>
                            <input id="finishtime" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>

                        <div style="float:left;width:100%;margin-top: 5px;">
                        <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                            <button class="btn btn-warning " style="background-color: #9bc63e;border:#9bc63e 1px solid;" type="button" id="sys_del"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                        <button class="btn btn-warning " type="button" id="sys_export" onclick="getExpURL();"><i class="fa fa-sign-out"></i>&nbsp;批量导出</button>
                        <button class="btn btn-danger " type="button" id="sys_exports" onclick="getExpURLChecked();"><i class="fa fa-sign-out"></i>&nbsp;导出选中</button>

                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="sort" id="sort" />
<input type="hidden" name="sortOrder" id="sortorder" />
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script>
    function getExpURL()
    {
        var sort       = $('#sort').val();
        var sortOrder  = $('#sortorder').val();
        var usbcode    = $('#usbcode').val();
        var account    = $('#account').val();
        var depart     = $('#depart option:selected').html();
        var office     = $('#office option:selected').html();
        var status     = $('#status').val();
        var isforce    = $('#isforce').val();
        var finishtime = $('#finishtime').val();
        if(depart == null) depart = '';
        if(office == null) office = '';
        window.open("__CONTROLLER__/exportExcel?sort="+sort+"&sortOrder="+sortOrder+"&usbcode="+usbcode+"&account="+account+"&depart="+depart+"&office="+office+"&status="+status+"&isforce="+isforce+"&finishtime="+finishtime);
    }
    $(function () {
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    sortName: "u_atpsort",
                    sortOrder: "asc",                   //排序方式
                    queryParams: queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [5, 10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "u_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'u_code', title: '编号', sortable: true},
                            {field: 'u_name', title: '姓名', sortable: true},
                            {field: 'departname', title: '部门', sortable: true},
                            {field: 'officename', title: '处室', sortable: true},
                            {field: 'tl_type', title: 'USB状态', sortable: true},
                            {field: 'u_isforce', title: '是否强制', sortable: true},
                            {field: 'u_finishtime', title: '结束时间', sortable: true},//zd_area
//                            {field: 'u_problemtype', title: '问题类型', sortable: true},//buildingname
                            {field: 'u_reason', title: '原因说明', sortable: true},
                            {
                                field: 'u_atpid', title: '操作', sortable: false, width: 180,
                                formatter: function (value, row, index) {
                                    var inp = "'" + value + "'";
                                    var a = '<a  class="btn btn-info btn-xs" onclick="printInRow(' + inp + ')">打印</a>&nbsp';
                                    a += '<a  class="btn btn-warning btn-xs" onclick="updateInRow(' + inp + ')">编辑</a>&nbsp';
                                    a += '<a  class="btn btn-danger btn-xs" onclick="delInRow(' + inp + ')">删除</a>';

                                    return a;
                                }
                            },
                            {field: 'u_atpid', title: '主键', sortable: true, visible: false}
                        ]
                    ],
                    onSort: function (name, order) {
                    }
                });
            }
        }
        TableObj.oTableInit();

        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParams(params) {  //配置参数
        $("#sort").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            usbcode:$('#usbcode').val(),
            account:$('#account').val(),
            depart:$('#depart option:selected').html(),
            office:$('#office option:selected').html(),
            status:$('#status').val(),
            isforce:$('#isforce').val(),
            finishtime:$('#finishtime').val()

        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }
    function updateInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/edit?id=' + id, function() {
            $('#sys_dlg_submit').on('click',submitdata) ;
            $("#sys_dlg").modal({backdrop: false});

        });
    }
    function printInRow(id)
    {
       window.open("/itmanage/trunk/src/index.php/Home/Usbkey/printusb?id="+id);
    }

    function delInRow(id)
    {
        if (confirm('确认删除数据?')) {
            var ids = [];
            ids.push(id);
            $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                if ('' == rep) {
                    $('#atpbiztable').bootstrapTable('refresh')
                }
                else {
                    alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                }
            });
        }
    }
    function submitdata() {
        var formbody = $("#sys_dlg_form");
        $.post('__CONTROLLER__/submit', formbody.serialize(),function (rep) {
                    if(rep == "success"){
                        $('#atpbiztable').bootstrapTable('refresh');
                    }else{
                        alert("保存失败！");
                        $('#atpbiztable').bootstrapTable('refresh');
                    }

                }
        );
    }
    $('#depart').on('change',function() {
        var depart = $("#depart option:selected").val();
        $.post('__CONTROLLER__/getoffice', {depart: depart}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#office").children().remove();
                var item = "";
                item += "<option value='' selected='selected'></option>";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['id'] + "'>" + typearr[i]['name'] + "</option>";
                }
                $("#office").append(item);
            }
            else {
                $("#office").children().remove();
            }

        });
    });
    $('#sys_del').on('click',function() {
        $('#usbcode').val("");
        $('#account').val("");
        $('#depart').val("");
        $('#office').val("");
        $('#status').val("");
        $('#isforce').val("");
        $('#finishtime').val("");
    });

    function getExpURLChecked(){
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else {
            if (confirm('确认导出' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['u_atpid']);
                });
                window.open("__CONTROLLER__/exportExcel?ids=" +ids);
            }
        }
    }

</script>
</body>

</html>
