    $(function () {
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）

            detailFormatter: "detailFormatter",

                [
                    {"title": "多行表头：第一行", "halign": "center", "align": "center", "colspan": 22, rowspan: 1}
                ],

    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            u_account: $("#search_u_account").val(),
            u_name: $("#search_u_name").val(),
            u_birthday_begin: $("#search_u_birthday_begin").val(),
            u_birthday_end: $("#search_u_birthday_end").val(),
            u_role: $("#search_u_role").val(),
            sort: params.sort,  //排序列名
            sortOrder: params.order//排位命令（desc，asc）
        };
        return temp;
    }

    function dataCellFormatter(value, row) {
        var color = '#'+Math.floor(Math.random() * 6777215).toString(16);
        return '<div  style="color: ' + color + '">' + '<i class="glyphicon glyphicon-usd"></i>' + value + '</div>';
    }

    function detailFormatter(index, row) {
//        var html = [];
//        $.each(row, function (key, value) {
//            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
//        });
//        return html.join('');
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        if (null == row['u_filename'] || '' == row['u_filename']) {
            html.push("<tr><td><b>账号</b></td><td>" + row['u_account'] + "</td><td><b>姓名</b></td><td>" + row['u_name'] + "</td><td rowspan='2'><b>图片</b></td><td rowspan='2'></td></tr>");

        else {
            html.push("<tr><td><b>账号</b></td><td>" + row['u_account'] + "</td><td><b>姓名</b></td><td>" + row['u_name'] + "</td><td rowspan='2'><b>图片</b></td><td rowspan='2'>" + "<img src='__PUBLICOLD__/uploads/" + row['u_filename'] + "' width='100px' />" + "</td></tr>");
        }
        html.push("<tr><td><b>密码</b></td><td>" + row['u_password'] + "</td><td><b>生日</b></td><td>" + row['u_birthday'] + "</td></tr>");
        html.push("<tr><td><b>年龄</b></td><td>" + row['u_age'] + "</td><td><b>收入</b></td><td>" + row['u_money'] + "</td><td><b>税</b></td><td>" + row['u_rax'] + "</td></tr>");
        html.push("<tr><td><b>角色</b></td><td>" + row['u_role'] + "</td><td><b>特长生</b></td><td>" + row['u_issuper'] + "</td><td><b>推荐人</b></td><td>" + row['refereename'] + '(' + row['refereeaccount'] + ')' + "</td></tr>");
        html.push("<tr><td><b>注册时间</b></td><td>" + row['u_regdatetime'] + "</td><td><b>休息时间</b></td><td>" + row['u_resttime'] + "</td><td><b></b></td><td></td></tr>");
        html.push("<tr><td><b>最后修改时间</b></td><td>" + row['u_atplastmodifydatetime'] + "</td><td><b>最后修改人</b></td><td>" + row['u_atplastmodifyuser'] + "</td><td><b></b></td><td></td></tr>");
        html.push("<tr><td><b>创建时间</b></td><td>" + row['u_atpcreatedatetime'] + "</td><td><b>创建人</b></td><td>" + row['u_atpcreateuser'] + "</td><td><b></b></td><td></td></tr>");
        html.push("</tbody>");

        return html.join('');

    $('#sys_search').on('click',function() {
        $("#sys_dlg_search").modal({backdrop: false});
        $('#sys_dlg_search').on('shown.bs.modal', function () {
            $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: true});
        });
        $('#sys_dlg_search_submit').on('click', function () {
            $('#atpbiztable').bootstrapTable('refresh')
        });
    });

    $('#sys_add').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/add', function() {
            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });

    function submitdata()
    {
        $("#sys_dlg_form").submit(function(e)
        {
            var formObj = $(this);
            var formURL = formObj.attr("action");
            var formData = new FormData(this);
            $.ajax({
                url: '__CONTROLLER__/submit',
                type: 'POST',
                data:  formData,
                mimeType:"multipart/form-data",
                contentType: false,
                cache: false,
                processData:false,
                success: function(data, textStatus, jqXHR)
                {
                    $('#atpbiztable').bootstrapTable('refresh')
                },
                error: function(jqXHR, textStatus, errorThrown)
                {
                    $('#atpbiztable').bootstrapTable('refresh')
                }
            });
            e.preventDefault();
        });
        $("#sys_dlg_form").submit();
    }

    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1)
        {
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }
        else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['u_atpid'], function() {
                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});
            });
        }
    });

    function updateInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/edit?id=' + id, function() {
            $('#sys_dlg_submit').on('click',submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    }

    function delInRow(id)
    {
        if (confirm('确认删除数据?')) {
            var ids = [];
            ids.push(id);
            $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                if ('' == rep) {
                    $('#atpbiztable').bootstrapTable('refresh')
                }
                else {
                    alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                }
            });
        }
    }

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }
        else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['u_atpid']);
                });
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                    if ('' == rep) {
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                    else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                    }
                });
            }
        }
    });
