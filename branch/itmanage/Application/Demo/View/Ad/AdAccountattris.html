<script>
    $(function () {
//        $("#loadingText").html("正在处理请稍后");
//        $('#loading').modal('show');
        $(".chosen-select_long").chosen({disable_search_threshold: 10, search_contains: false,width:'40%',height:'88px !imprtant'});

        //查询人员信息
        $('#getperson').click(function(){
            var SAMAccountName = $("#SAMAccountName").val();
            if(SAMAccountName != ''){
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/AdAccountSetDatas',
                    data:{
                        SAMAccountName:SAMAccountName,
                    },
                    beforeSend:function(){
                        $("#loadingText").html("正在处理请稍后");
                        $('#loading').modal('show');
                    },
                    success:function(res){
                        if(res.code != 0){
                            alert(res.message);
                            return false;
                        }else{
                            location.href='__CONTROLLER__/AdAccountattri?id='+SAMAccountName;
                        }
                    },
                    complete:function(){
                        $('#loading').modal('hide');
                    },
                    dataType:'json'
                });
            }
        })

        $('#SAMAccountName').on('keypress',function(event){
            if(event.keyCode == 13){
                $('#getperson').click();
            }
        });
    });
</script>
