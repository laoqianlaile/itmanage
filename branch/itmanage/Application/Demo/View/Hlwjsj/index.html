<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar" >
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">名称&nbsp;</label>
                            <input  id="hlwjsj_name" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">IP地址&nbsp;</label>
                            <input  id="hlwjsj_ip" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">MAC地址&nbsp;</label>
                            <input  id="hlwjsj_mac" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">用途&nbsp;</label>
                            <input  id="hlwjsj_usage" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">所属部门&nbsp;</label>
                            <input  id="hlwjsj_dept" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width:32%;">放置地点&nbsp;</label>
                            <input  id="hlwjsj_didian" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:24%;">
                            <label style="float:left;width: 44%;margin-left: -11.7%;">集团许可证编号&nbsp;</label>
                            <input  id="hlwjsj_jtxkz" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;">
                        </div>
                        <div style="float:left;width:100%;margin-top: 5px;">
                            <button class="btn btn-success " type="button" id="sys_search"><i class="fa fa-search"></i>&nbsp;查询</button>
                            <button class="btn btn-info " type="button" id="sys_add"><i class="fa fa-plus"></i>&nbsp;添加</button>
                            <button class="btn btn-warning " type="button" id="sys_update"><i class="fa fa-edit"></i>&nbsp;编辑</button>
                            <button class="btn btn-danger " type="button" id="sys_del"><i class="fa fa-close"></i>&nbsp;删除</button>
                            <!--<button class="btn btn-info " type="button" id="sys_detail"><i class="fa fa-list"></i>&nbsp;详情</button>-->
                            <button class="btn btn-warning " type="button" id="sys_import"><i class="fa fa fa-sign-in"></i>&nbsp;导入</button>
                            <button class="btn btn-success " type="button" id="sys_export" onclick="getExpURL();"><i class="fa fa-sign-out"></i>&nbsp;导出</button>
                            <button class="btn btn-danger " type="button" id="sys_reset"><i class="fa fa-rotate-right"></i>&nbsp;重置</button>
                        </div>
                    </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="sortfield" value="hlwjsj_atpcreatedatetime" type="hidden"/>
<input id="sortorder" value="desc" type="hidden"/>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<div class="modal fade" id="loading" role="dialog" data-backdrop='static'>
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">处理中</h4>
            </div>
            <div class="modal-body">
                <img src="__PUBLICOLD__/img/loading/loading8.gif" style='display: block;margin: 0 auto'>
                <div id="loadingText" style="text-align: center"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function getExpURL()
    {
        var hlwjsj_name   = $('#hlwjsj_name').val();
        var hlwjsj_ip     = $('#hlwjsj_ip').val();
        var hlwjsj_mac    = $('#hlwjsj_mac').val();
        var hlwjsj_usage  = $('#hlwjsj_usage').val();
        var hlwjsj_dept   = $('#hlwjsj_dept').val();
        var hlwjsj_didian = $('#hlwjsj_didian').val();
        var hlwjsj_jtxkz  = $('#hlwjsj_jtxkz').val();
       
        var sortOrder    = $("#sortorder").val();
        var sortfield    = $("#sortfield").val();
        var t="__MODULE__/Export/hlwjsj_exp?hlwjsj_name="+hlwjsj_name+"&hlwjsj_ip="+hlwjsj_ip+"&hlwjsj_dept="+hlwjsj_dept+"&hlwjsj_mac="+hlwjsj_mac+"&hlwjsj_usage="+hlwjsj_usage+"&hlwjsj_didian="+hlwjsj_didian+"&hlwjsj_jtxkz="+hlwjsj_jtxkz+"&sort="+sortfield+"&sortOrder="+sortOrder;
        location.href = t;
    }
    $(function () {
        var TableObj = {
            oTableInit: function () {
                $('#atpbiztable').bootstrapTable({
                    url: '__CONTROLLER__/getData',
                    method: 'post',
                    toolbar: '#atpbiztoolbar',
                    striped: true,
                    cache: false,
                    pagination: true,
                    iconSize: 'outline',
                    sortable: true,
                    sortName: "hlwjsj_atpcreatedatetime",
                    sortOrder: "desc",
                    queryParams: queryParam,
                    sidePagination: "server",
                    pageNumber: 1,
                    pageSize: 10,
                    pageList: [5, 10, 25, 50, 100],
                    search: false,
                    showColumns: false,
                    showRefresh: false,
                    minimumCountColumns: 2,
                    clickToSelect: false,
                    detailView: true,
                    detailFormatter: "detailFormatter",
                    columns: [
                        [
                            {checkbox: true},
                            {
                                title: '序号', width: 40,
                                formatter: function (value, row, index) {
                                    var option = $('#atpbiztable').bootstrapTable("getOptions");
                                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                                }
                            },
                            {field: 'hlwjsj_code', title: '编号', sortable: true},
                            {field: 'hlwjsj_name', title: '名称', sortable: true},
                            {field: 'hlwjsj_ip', title: 'IP地址', sortable: true},
                            {field: 'hlwjsj_mac', title: 'MAC地址', sortable: true},
                            {field: 'hlwjsj_usage', title: '用途', sortable: true},
                            {field: 'hlwjsj_dept', title: '所属部门', sortable: true},
                            {field: 'hlwjsj_didian', title: '放置地点', sortable: true},
                            {field: 'hlwjsj_jtxkz', title: '集团许可证编号', sortable: true},
                            {field: 'hlwjsj_status', title: '使用情况', sortable: true},
                            {field: 'hlwjsj_factory', title: '厂家', sortable: true},
                            {field: 'hlwjsj_model', title: '型号', sortable: true}
                        ]
                    ]
                });
            }
        };
        TableObj.oTableInit();
        $('#sys_search').on('click',function() {
            $('#atpbiztable').bootstrapTable('destroy');
            TableObj.oTableInit();
        });
    });
    function queryParam(params) {  //配置参数
        $("#sortfield").attr("value",params.sort);
        $("#sortorder").attr("value",params.order);
        var temp = {
            limit: params.limit,
            offset: params.offset,
            search: params.search,
            sort: params.sort,
            sortOrder: params.order,
            hlwjsj_name:$('#hlwjsj_name').val(),
            hlwjsj_ip:$('#hlwjsj_ip').val(),
            hlwjsj_mac:$('#hlwjsj_mac').val(),
            hlwjsj_usage:$('#hlwjsj_usage').val(),
            hlwjsj_dept:$('#hlwjsj_dept').val(),
            hlwjsj_didian:$('#hlwjsj_didian').val(),
            hlwjsj_jtxkz:$('#hlwjsj_jtxkz').val()
        };
        return temp;
    }
    $('#sys_add').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/add', function() {
//            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['hlwjsj_atpid'], function() {
//                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});

            });
        }
    });
    $('#sys_reset').on('click',function() {
        $('#hlwjsj_name').val("");
        $('#hlwjsj_ip').val("");
        $('#hlwjsj_mac').val(""); 
        $('#hlwjsj_usage').val(""); 
        $('#hlwjsj_dept').val(""); 
        $('#hlwjsj_didian').val(""); 
        $('#hlwjsj_jtxkz').val(""); 
    });
    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['hlwjsj_atpid']);
                });
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep) {
                    if (0 == rep.code) {
                        alert(rep.message);
                        $('#atpbiztable').bootstrapTable('refresh');
                    }else {
                        alert("删除失败\n错误详情："+ rep.message );//\n错误详情：+ rep
                    }
                },'json');
            }
        }
    });

    $('#sys_detail').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1){
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }else {
            $("#sys_dlg").load('__CONTROLLER__/view?id=' + tablerow[0]['hlwjsj_atpid'], function() {
                $("#sys_dlg").modal('show');
            });
        }
    });
    function submitdata() {
        var formbody = $("#sys_dlg_form");
        $.post('__CONTROLLER__/submit', formbody.serialize(),function (rep) {
            if(rep == "success"){
                $('#atpbiztable').bootstrapTable('refresh');
            }else{
                alert("保存失败！");
                $('#atpbiztable').bootstrapTable('refresh');
            }
        });
    }
    $('#sys_import').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/import', function() {
            $('#sys_dlg_submit').on('click', submitimpdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    function submitimpdata()
    {
        var formBody = $('#sys_dlg_form2');
        formBody.ajaxSubmit({
            type:'post',
            url:'__CONTROLLER__/submitimp',
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code == 0){
                    alert(data.message);
                    $('#atpbiztable').bootstrapTable('refresh');
                }else{
                    alert(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        });
    }
      function detailFormatter(index, row) {
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>操作系统及版本</b></td><td>" + row['hlwjsj_os'] + "</td><td><b>启用时间</b></td><td>" + row['hlwjsj_qiyong'] + "</td><td><b>操作系统安装日期</b></td><td>" + row['hlwjsj_osdate']  + "</td></tr>");
        html.push("<tr><td><b>硬盘序列号</b></td><td>" + row['hlwjsj_disknum']  + "</td><td><b>责任人</b></td><td>" + row['hlwjsj_dutyman'] + "</td><td><b></b></td><td></td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }
</script>
</body>

</html>
