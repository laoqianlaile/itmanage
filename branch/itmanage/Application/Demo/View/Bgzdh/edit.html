<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">编辑</h4>
        </div>
        <form id="sys_dlg_form" role="form">
        <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6">

                        <div class="panel-body">
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>编号</label>
                                                <input id="bgzdhcode" name="bgzdh_code" type="text" value="{$data.bgzdh_code}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>名称</label>
                                                <input id="bgzdh_name" name="bgzdh_name" type="text" value="{$data.bgzdh_name}"class="form-control">
                                            </div>
                                            <div class="form-group_l">
                                                <label>所属部门</label>
                                                <input id="bgzdhdept" name="bgzdh_dept" type="text" value="{$data.bgzdh_dept}"class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>放置地点</label>
                                                <input id="bgzdhdidian" name="bgzdh_didian" type="text" value="{$data.bgzdh_didian}"class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>厂家</label>
                                                <input  id="add_factory" name="bgzdh_factory" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" value="{$data.bgzdh_factory}">
                                            </div>
                                            <div class="form-group_r">
                                                <label>型号</label>
                                                <input  id="u_xh" name="bgzdh_model" type="text" width="100px"  class="form-control" style="margin-bottom: -5px;width:56%;" value="{$data.bgzdh_model}">
                                            </div>
                                            <div class="form-group_r">
                                                <label>责任人</label>
                                                <input id="bgzdhdutyman" name="bgzdh_dutyman" type="text" value="{$data.bgzdh_dutyman}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>用途</label>
                                                <input id="yt" name="bgzdh_usage" type="text" value="{$data.bgzdh_usage}" class="form-control">
                                            </div>
                                            <div class="form-group_l">
                                                <label>密级</label>
                                                <select name="bgzdh_secret" id="secretlevel" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value=''>--请选择--</option>
                                                    <foreach name="ds_miji" item="vo">
                                                        <option value="{$vo.d_dictname}"><if condition="($data.bgzdh_secret eq $vo['d_dictname'])">selected="selected"</if>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                        </div>
                            <div class="heng">
                                <div class="form-group_l">
                                    <label>MAC地址</label>
                                    <input id="bgzdhmac" name="bgzdh_mac" type="text" value="{$data.bgzdh_mac}" class="form-control">
                                </div>
                                <div class="form-group_r">
                                    <label>IP地址</label>
                                    <input id="bgzdhip" name="bgzdh_ip" type="text" value="{$data.bgzdh_ip}" class="form-control">
                                </div>
                            </div>
                            <div class="heng">
                                <div class="form-group_r">
                                    <label>启用时间</label>
                                    <input id="bgzdhqiyong" name="bgzdh_qiyong" type="text" value="{$data.bgzdh_qiyong}" class="form-control">
                                </div>
                                <div class="form-group_l">
                                    <label>使用情况</label>
                                    <input id="bgzdhstatus" name="bgzdh_status" type="text" value="{$data.bgzdh_status}" class="form-control">
                                </div>
                            </div>
                                        <input id="bgzdh_atpid" name="bgzdh_atpid" type="hidden" value="{$data.bgzdh_atpid}" class="form-control">
                                    </div>

                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <input type="submit" id="sys_dlg_submit" value="保存" class="btn btn-primary" />
            <!--<button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
        </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(e){

        $.validator.setDefaults({
            highlight:function(element){
                $(element).closest('.form-group').remove('has-success').addClass('has-error');
            },
            success:function(element){
                $(element).closest('.form-group').remove('has-error').addClass('has-success');
            },
            errorElement:'span',
            errorPlacement:function(error,element){
                if(element.is(":radio") || element.is(":checkbox")){
                    error.appendTo(element.parent().parent().parent());
                }else{
                    error.appendTo(element.parent());
                }
            },
            errorClass:"help-block m-b-none",
            validClass:"help-block m-b-none"
        });
        $("#sys_dlg_form").validate({
            rules :{
                bgzdh_name :"required",
                bgzdh_ip:"required"
            },
            messages:{
                bgzdh_name : "必填",
                bgzdh_ip:"必填"
            },
            submitHandler:function(){
                var formBody = $('#sys_dlg_form');
                $.post('__CONTROLLER__/submit',formBody.serialize(), function(data) {
                    if("success" == data) {
                        $("#sys_dlg").modal("hide");
                        $('#atpbiztable').bootstrapTable("refresh");
                    }else {
                        alert('保存失败');
                    }
                });
            }

        });
        $('#bgzdh_factory').on('change',function() {
            var factory = $("#bgzdh_factory option:selected").val();
            $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
                var typearr = eval("(" + rep + ")");
                if (typearr.length > 0) {
//                    alert(typearr.length);
                    $("#u_xh").children().remove();
                    var item = "";
                    for (var i = 0; i < typearr.length; i++) {
                        item += "<option value='" + typearr[i]['d_atpid'] + "'";
                        if (typearr[i]['d_atpid'] == "{$data.bgzdh_model}")
                            item += " selected>" + typearr[i]['d_dictname'] + "</option>";
                        else
                            item += ">" + typearr[i]['d_dictname'] + "</option>";
                    }
                    $("#u_xh").append(item);
                }
                else
                    $("#u_xh").children().remove();
            });
        })

    });
</script>
