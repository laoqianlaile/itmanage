<script>
    layui.use('layer', function() {
        layer = layui.layer;
    })
    var TableObj = {
        oTableInit: function () {
            $('#atpbiztable').bootstrapTable({
                url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                iconSize: 'outline',
                sortable: true,                     //是否启用排序
                sortName: "opl_time",
                sortOrder: "desc",                   //排序方式
                queryParams: queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [15, 25, 50, 100],        //可供选择的每页的行数（*）
//            strictSearch: true,
//            showColumns: true,                  //是否显示所有的列
//            showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "opl_id",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [[
                    {
                        title: '序号', width: 20,
                        formatter: function (value, row, index) {
                            var option = $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'opl_user', title: '操作人', sortable: true, width: 70},
                    {field: 'opl_time', title: '操作时间', sortable: true, width: 100},
                    {field: 'opl_ip', title: '操作人IP', sortable: true, width: 70, visible: true},
                    {field: 'opl_logtype', title: '日志类型', sortable: true, width: 100, visible: true},
                    {field: 'opl_firstcontent', title: '操作内容', sortable: true, width: 400, visible: true},
                    {field: 'opl_result', title: '操作结果', sortable: true, width: 50, visible: true}
                ]
                ]
            });
        }
    }
    TableObj.oTableInit();

    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            zyId:$('#zyId').val()
        };
        return temp;
    }
    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('destroy');
        TableObj.oTableInit();
    });

    $('#sys_add').click(function(){
        updateData();
    })


    function updateData(id)
    {
        var sxId = $('#sxId').val();
        layer.open({
            title:'编辑数据',
            closeBtn:1,
            type: 2,
            shadeClose:false,
//            cancel:function(){$('#sys_refresh').click();},
            content: '__CONTROLLER__/addRw?id='+id+'&sxId='+sxId,
            area: ['80%', '65%']
        });
    }

    //数据删除触发该方法
    function deleteInRow(id){
        layer.confirm('确认删除选中数据?',
                {btn:['确定','取消']},
                function(){
                    $.ajax({
                        type:'post',
                        url:'__CONTROLLER__/delRwData',
                        data:{rw_atpid: id},
                        success:function(data){
                            if(data == 'success'){
                                layer.msg('操作成功');
                                $('#sys_refresh').click();
                            }else{
                                layer.alert("操作失败");
                            }
                        }
                    })
                })
    }


</script>
