<script>
    $(function () {
        layui.use('layer', function() {
            layer = layui.layer;
        })
        // $('#sys_dlg_submit').click(function(){
        //     $('#sys_dlg_form1').submit();
        // })

        $('.chosen-select').chosen({disable_search_threshold: 0, search_contains: true,width:'150px'});

        //申请人
        $('#username').ajaxChosen({
            dataType: 'json',
            type: 'post',
            url:'__MODULE__/org/assignuser'
        },{
            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
        });

        //选择厂家触发楼宇
        $('#sev_area').change(function () {
            var id = $(this).val();
            dic_louyu(id);
        });
        //楼宇
        function dic_louyu(id,next_id){
            if(next_id == 'undefined'){next_id = ''}
            if(!id)  return false;
            $.ajax({
                type:'post',
                url:'__MODULE__/dic/getDicByPid',
                data:{dic_id: id},

                dataType :'json',
                success:function(data){
                    if (data.code > 0) {
                        var str=  '<option value="">&nbsp;</option>';
                        $.each(data.results,function(k,v){
                            var sele = '';
                            if(next_id == v['dic_id']){sele = 'selected'}
                            str += "<option "+sele+" value='"+v['dic_id']+"'>"+v['dic_name']+"</option>";
                        });
                        $('#sev_belongfloor option').remove();
                        $('#sev_belongfloor').append(str);
                        $('#sev_belongfloor').trigger("chosen:updated");
                    } else {
                        layer.alert(data.message);
                    }
                },
                error:function(){
                    layer.alert('出错啦！请联系管理员');
                }
            });
        }


        $("#sys_dlg_submit").on('click',function(){
            var username = $('#username').val();
            var usbkey = $('#usbkey').val();
            var fire = $('#fire').val();
            var oa = $('#oa').val();
            var avidm3 = $('#avidm3').val();
            var avidm4 = $('#avidm4').val();
            var dayin = $('#dayin').val();
            var jiaohuan = $('#jiaohuan').val();
            var qita = $('#qita').val();
            location.href='__CONTROLLER__/read?username='+username+'&usbkey='+usbkey+'&fire='+fire+'&usbkey='+usbkey+'&oa='+oa+'&avidm3='+avidm3+'&avidm4='+avidm4+'&dayin='+dayin+'&jiaohuan='+jiaohuan+'&qita='+qita
        })

        $("#back").on('click',function(){
            history.back(1)
        })

        $('#cancel').on('click',function(){
            location.href='__CONTROLLER__/index';
        })

    });
</script>
