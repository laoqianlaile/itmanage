<script>
    $(function () {
        layui.use('layer', function() {
            layer = layui.layer;
        })
        // $('#sys_dlg_submit').click(function(){
        //     $('#sys_dlg_form1').submit();
        // })

        $('.chosen-select').chosen({disable_search_threshold: 0, search_contains: true, width: 150});

        //申请人
        $('#username').ajaxChosen({
            dataType: 'json',
            type: 'post',
            url:'__MODULE__/org/assignuser'
        },{
            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
        });

        //选择厂家触发楼宇
        $('#sev_area').change(function () {
            var id = $(this).val();
            dic_louyu(id);
        });
        //楼宇
        function dic_louyu(id,next_id){
            if(next_id == 'undefined'){next_id = ''}
            if(!id)  return false;
            $.ajax({
                type:'post',
                url:'__MODULE__/dic/getDicByPid',
                data:{dic_id: id},

                dataType :'json',
                success:function(data){
                    if (data.code > 0) {
                        var str=  '<option value="">&nbsp;</option>';
                        $.each(data.results,function(k,v){
                            var sele = '';
                            if(next_id == v['dic_id']){sele = 'selected'}
                            str += "<option "+sele+" value='"+v['dic_id']+"'>"+v['dic_name']+"</option>";
                        });
                        $('#sev_belongfloor option').remove();
                        $('#sev_belongfloor').append(str);
                        $('#sev_belongfloor').trigger("chosen:updated");
                    } else {
                        layer.alert(data.message);
                    }
                },
                error:function(){
                    layer.alert('出错啦！请联系管理员');
                }
            });
        }


        $("#sys_dlg_submit").on('click',function(){
            var area = $('#area').val();
            var louyu = $('#louyu').val();
            var roomno = $('#roomno').val();
            var card = $('#card').val();
            var mac = $('#mac').val();
            var zhong = $('#zhong').val();

            location.href='__CONTROLLER__/app?area='+area+'&louyu='+louyu+'&roomno='+roomno+'&card='+card+'&mac='+mac+'&zhong='+zhong
        })

        $("#back").on('click',function(){
            history.back(1)
        })

        $('#cancel').on('click',function(){
            location.href='__CONTROLLER__/index';
        })

    });
</script>
