    //数据删除触发该方法
    function deleteInRow(id){
        layer.confirm('确认删除选中数据?',
                {btn:['确定','取消']},
                function(){
                    $.ajax({
                        type:'post',
                        url:'__CONTROLLER__/isGldel',
                        data:{zy_id: id},
                        dataType :'json',
                        success:function(data){
                            if(data.code > 0){
                                layer.confirm('存在关联关系，是否继续删除?',
                                        {btn:['确定','取消']},
                                        function() {
                                            $.ajax({
                                                type: 'post',
                                                url: '__CONTROLLER__/delData',
                                                data: {cl_atpid: id},
                                                dataType: 'json',
                                                success: function (data) {
                                                    if (data.code > 0) {
                                                        layer.msg('操作成功');
                                                        $('#sys_refresh').click();
                                                    } else {
                                                        layer.alert(data.message);
                                                    }
                                                }, error: function () {
                                                    layer.alert('出错啦！请稍后再试');
                                                }
                                            })
                                        })
                            }else{
                                $.ajax({
                                    type: 'post',
                                    url: '__CONTROLLER__/delData',
                                    data: {cl_atpid: id},
                                    dataType: 'json',
                                    success: function (data) {

                                            $('#sys_refresh').click();
                                        } else {
                                            layer.alert(data.message);
                                        }
                                    }, error: function () {
                                        layer.alert('出错啦！请稍后再试');
                                    }
                                })
