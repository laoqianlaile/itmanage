                lc_function:$('#lc_function').val(),
                lc_remark:$('#lc_remark').val()

            },
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;

            },error:function(){
                $('#loading').modal('hide');

        })
