                        {field: 'sg_devicecode', title: '设备编码', sortable: true, width: 100},

    TableObj.oTableInit();

    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            sg_devicecode:$('#sg_devicecode').val(),
            sg_anecode:$('#sg_anecode').val(),
            sg_name:$('#sg_name').val(),
            sg_factory:$('#sg_factory option:selected').val(),
            sg_modelnumber:$('#sg_modelnumber option:selected').val(),
            sg_status:$('#sg_status option:selected').val(),
            sg_secretlevel:$('#sg_secretlevel option:selected').val(),
            sg_area:$('#sg_area option:selected').val(),
            sg_belongfloor:$('#sg_belongfloor option:selected').val(),
            sg_roomno:$('#sg_roomno').val()
        };
        return temp;
    }

    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('destroy');
        TableObj.oTableInit();
    });

    $('#sys_add').on('click',function() {
        updateInRow('');
    });

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            var ids = [];
            $.each(tablerow, function () {
                ids.push(this['sg_atpid']);
            });
            deleteInRow(ids.join(','));
        }
    });

    //数据编辑触发该方法
    function updateInRow(id) {
        layer.open({
            title:'数据编辑',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content: '__CONTROLLER__/add?sg_atpid='+id,
            area: ['80%', '90%']
        });
    }
    //数据删除触发该方法
    function deleteInRow(id){
        layer.confirm('确认删除选中数据?',
        {btn:['确定','取消']},
        function(){
            $.ajax({
                type:'post',
                url:'__CONTROLLER__/delData',
                data:{sg_atpid: id},
                dataType :'json',
                success:function(data){
                    if(data.code > 0){
                        layer.msg('操作成功');

                    }else{
                        layer.alert(data.message);
                    }
                },error:function(){
                    layer.alert('出错啦！请稍后再试');
                }
            })
        })
    }
    //选择地区触发楼宇
    $('#sg_area').change(function () {
        var id = $(this).val();
        dic_louyu(id);
    });

    //设置楼宇
    var areaid = $("#sg_area").val();
    if(areaid != ''){
        var next_id = "<?php echo $data['sg_belongfloor'];?>";
        dic_louyu(areaid,next_id);
    }

    //楼宇
    function dic_louyu(id,next_id){
        if(next_id == 'undefined'){next_id = ''}
        if(!id)  return false;
        $.ajax({
            type:'post',
            url:'__MODULE__/dic/getDicLouYu',
            data:{pid: id},

            dataType :'json',
            success:function(data){
                if (data.code > 0) {
                    var str= '<option value=""> </option>';
                    $.each(data.results,function(k,v){
                        var sele = '';
                        if(next_id == v['dic_id']){sele = 'selected'}
                        str += "<option "+sele+" value='"+v['dic_id']+"'>"+v['dic_name']+"</option>";
                    });
                    $('#sg_belongfloor option').remove();
                    $('#sg_belongfloor').append(str);
                    $('#sg_belongfloor').trigger("chosen:updated");
                } else {
                    layer.alert(data.message);
                }
            },
            error:function(){
                layer.alert('出错啦！请联系管理员');
            }
        });
    }

    //选择厂家触发型号
    $('#sg_factory').change(function () {
        var id = $(this).val();
        dic_xinghao(id);
    });
    //设置型号
    var factoryid = $("#sg_factory").val();
    if(factoryid != ''){
        var next_id = "<?php echo $data['sg_modelnumber'];?>";
        dic_xinghao(factoryid,next_id);
    }
    //型号
    function dic_xinghao(id,next_id){
        if(next_id == 'undefined'){next_id = ''}
        if(!id)  return false;
        $.ajax({
            type:'post',
            url:'__MODULE__/dic/getDicXingHao',
            data:{pid: id,pid2:'视频干扰器'},
            dataType :'json',
            success:function(data){
                if (data.code > 0) {
                    var str=  '<option value=""> </option>';
                    $.each(data.results,function(k,v){
                        var sele = '';
                        if(next_id == v['dic_id']){sele = 'selected'}
                        str += "<option "+sele+" value='"+v['dic_id']+"'>"+v['dic_name']+"</option>";
                    });
                    $('#sg_modelnumber option').remove();
                    $('#sg_modelnumber').append(str);
                    $('#sg_modelnumber').trigger("chosen:updated");
                } else {
                    layer.alert(data.message);
                }
            },
            error:function(){
                layer.alert('出错啦！请联系管理员');
            }
        });
    }
    $('#sys_exp').click(function(){
        $('#loading').modal('show');
        var sort=$('#sort').val();
        var sortOrder=$('#sortOrder').val();
        var t = "__CONTROLLER__/getDataWithExport";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            dataType:'json',
            data:{
                sort:sort,
                sortOrder:sortOrder,
                            sg_devicecode:$('#sg_devicecode').val(),
            sg_anecode:$('#sg_anecode').val(),
            sg_name:$('#sg_name').val(),
            sg_factory:$('#sg_factory option:selected').val(),
            sg_modelnumber:$('#sg_modelnumber option:selected').val(),
            sg_status:$('#sg_status option:selected').val(),
            sg_secretlevel:$('#sg_secretlevel option:selected').val(),
            sg_area:$('#sg_area option:selected').val(),
            sg_belongfloor:$('#sg_belongfloor option:selected').val(),
            sg_roomno:$('#sg_roomno').val()
            },
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },error:function(){
                $('#loading').modal('hide');
                layer.alert('出错了！请联系管理员！');
            }
        })
    })

    $('#sys_reset').click(function(){
        $('.form-control').val('');
        $('.chosen-select').val('');
        $('.chosen-select').trigger("chosen:updated");
