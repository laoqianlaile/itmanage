    <style>
        p{
            margin: 0;
        }
        h1{
            font-size: 22px;
            text-align: center;
            margin-top: 20px;
        }
        .textBox{
            padding: 0 50px;
            box-sizing: border-box;
        }
        .textBox p{
            font-size: 18px;
        }
        .text span{
            display: block;
            text-indent: 2em;
            line-height: 20px;
            font-size: 15px;
        }
        .box{
            margin: 0 auto;
        }
        .panel-body{
            margin-top: 16px;
        }

        .chosen-single span{
            text-align: left;
        }

<body >

<div class="box">
        <div class="tab-content">
            <div class="panel-body">
                <div class="form-group">
                    <div class="textBox">
                        <foreach name="detail" item="v">
                            <p>{$v}</p>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
