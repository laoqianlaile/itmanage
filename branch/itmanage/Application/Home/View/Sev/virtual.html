    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            sevv_ip:$('#sevv_ip').val(),
            sevv_mac:$('#sevv_mac').val(),
            sevv_os:$('#sevv_os').val(),
            sevv_status:$('#sevv_status option:selected').val(),
            sevv_useman:$('#sevv_useman option:selected').val(),
            sevv_usedept:$('#sevv_usedept option:selected').val(),
            sevv_dutyman:$('#sevv_dutyman option:selected').val(),

            sevv_jq:$('#sevv_jq option:selected').val(),
            sevv_secretlevel:$('#sevv_secretlevel option:selected').val(),
            sevv_isyuan:$('#sevv_isyuan option:selected').val(),

//            sevv_belongfloor:$('#sevv_belongfloor option:selected').val(),
            sevv_directstorage:$('#sevv_directstorage').val(),
            sevv_supportdrift:$('#sevv_supportdrift').val(),
            sevv_sx:$('#sevv_sx option:selected').val()
        };
        return temp;
    }

        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            var ids = [];
            $.each(tablerow, function () {
                ids.push(this['sevv_atpid']);
            });
            deleteInRow(ids.join(','));
        }
    });

    //数据编辑触发该方法
    function updateInRow(id) {
        layer.open({
            title:'数据编辑',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content: '__CONTROLLER__/virtualAdd?sevv_atpid='+id,
            area: ['90%', '85%']
        });
    }

    //数据删除触发该方法
    function deleteInRow(id) {
        layer.confirm('确认删除选中数据?',
                {btn: ['确定', '取消']},
                function () {
                    $.ajax({
                        type: 'post',
                        url: '__CONTROLLER__/isGldel',
                        data: {zy_id: id},
                        dataType: 'json',
                        success: function (data) {
                            if (data.code > 0) {
                                layer.confirm('存在关联关系，是否继续删除?',
                                        {btn: ['确定', '取消']},
                                        function () {
                                            $.ajax({
                                                type: 'post',
                                                url: '__CONTROLLER__/delVirData',
                                                data: {sevv_atpid: id},
                                                dataType: 'json',
                                                success: function (data) {
                                                    if (data.code > 0) {
                                                        layer.msg('操作成功');
                                                        $('#sys_refresh').click();
                                                    } else {
                                                        layer.alert(data.message);
                                                    }
                                                }, error: function () {
                                                    layer.alert('出错啦！请稍后再试');
                                                }
                                            })
                                        })
                            } else {
                                $.ajax({
                                    type: 'post',
                                    url: '__CONTROLLER__/delVirData',
                                    data: {sevv_atpid: id},
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.code > 0) {
                                            layer.msg('操作成功');
                                            $('#sys_refresh').click();
                                        } else {
                                            layer.alert(data.message);
                                        }
                                    }, error: function () {
                                        layer.alert('出错啦！请稍后再试');
                                    }
                                })
                            }
                        }
                    })
                })
    }

        // $(this).parent().parent().find("ul").toggle();//无动画显示隐藏
        $('.box-show').fadeToggle();// 透明度变化 淡入淡出
        // $('.box-show').slideToggle(); //有个上下滑动动画的展开收起效果  推荐
    });


    $('#sys_exp').click(function(){
        $('#loading').modal('show');
        var sort=$('#sort').val();
        var sortOrder=$('#sortOrder').val();
        var t = "__CONTROLLER__/getXnDataWithExport";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            dataType:'json',
            data:{
                sort:sort,
                sortOrder:sortOrder,
                sevv_ip:$('#sevv_ip').val(),
                sevv_mac:$('#sevv_mac').val(),
                sevv_os:$('#sevv_os').val(),
                sevv_status:$('#sevv_status option:selected').val(),
                sevv_useman:$('#sevv_useman option:selected').val(),
                sevv_usedept:$('#sevv_usedept option:selected').val(),
                sevv_dutyman:$('#sevv_dutyman option:selected').val(),
                sevv_dutydept:$('#sevv_dutydept option:selected').val(),
                sevv_yxstatus:$('#sevv_yxstatus option:selected').val(),
                sevv_jq:$('#sevv_jq option:selected').val(),
                sevv_secretlevel:$('#sevv_secretlevel option:selected').val(),
                sevv_toptype:$('#sevv_toptype option:selected').val(),
//            sevv_area: $('#sevv_area option:selected').val(),
//            sevv_belongfloor:$('#sevv_belongfloor option:selected').val(),
                sevv_directstorage:$('#sevv_directstorage').val(),
                sevv_supportdrift:$('#sevv_supportdrift').val(),
                sevv_sx:$('#sevv_sx option:selected').val()
            },
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },error:function(){
                $('#loading').modal('hide');
                layer.alert('出错了！请联系管理员！');
            }
        })
    })

    function Ipxiang(ip) {
        layer.open({
            title:'开关机状态查看'+'---'+ip,
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content: '__CONTROLLER__/read?ipaddress='+ip,
            area: ['80%', '80%']
        });
    }

    function shiXiang(id,ip){
        layer.open({
            title:'事项查看编辑'+'---'+ip,
            closeBtn:1,
            type: 2,
            shadeClose:false,
            cancel:function(){$('#atpbiztable').bootstrapTable('refresh');},
            content: '__MODULE__/ShiXiang/table?id='+id+'&objType='+'虚拟服务器',
            area: ['95%', '95%']
        });
    }

    $('#sys_reset').click(function(){
        $('.form-control').val('');
        $('.chosen-select').val('');
        $('.chosen-select').trigger("chosen:updated");
        $('#sys_refresh').click()
    })
</script>
</html>
