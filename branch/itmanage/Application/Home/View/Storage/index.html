    function dic_louyu(id,next_id){
        if(next_id == 'undefined'){next_id = ''}
        if(!id)  return false;
        $.ajax({
            type:'post',
            url:'__MODULE__/dic/getDicLouYu',
            data:{pid: id},

            dataType :'json',
            success:function(data){
                if (data.code > 0) {
                    var str= '<option value=""> </option>';
                    $.each(data.results,function(k,v){
                        var sele = '';
                        if(next_id == v['dic_id']){sele = 'selected'}
                        str += "<option "+sele+" value='"+v['dic_id']+"'>"+v['dic_name']+"</option>";
                    });
                    $('#sto_belongfloor option').remove();
                    $('#sto_belongfloor').append(str);
                    $('#sto_belongfloor').trigger("chosen:updated");
                } else {
                    layer.alert(data.message);
                }
            },
            error:function(){
                layer.alert('出错啦！请联系管理员');
            }
        });

                    $('#sto_modelnumber option').remove();
                    $('#sto_modelnumber').append(str);
                    $('#sto_modelnumber').trigger("chosen:updated");
                } else {
                    layer.alert(data.message);
                }
            },
            error:function(){
                layer.alert('出错啦！请联系管理员');
            }
        });
    }
