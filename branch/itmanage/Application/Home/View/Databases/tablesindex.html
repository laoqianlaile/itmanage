<script>
    layui.use('layer', function() {
        layer = layui.layer;
    })
    var formEl_div_width = parseInt($('.formEl-div').eq(0).width());
    $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: formEl_div_width+"px"})

    $('#ts_dutyman').ajaxChosen({
        dataType: 'json',
        type: 'post',
        url:'__MODULE__/org/assignuser'
    },{
        loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
    });

    var height = document.documentElement.clientHeight -70;
    var searchDivHeight = parseInt($('#search_div').height());
    var TableObj = {
        oTableInit: function () {
            $('#atpbiztable').bootstrapTable({
                url: '__CONTROLLER__/tablesGetData',      //请求后台的URL（*）
                method: 'post',                     //请求方式（*）
                toolbar: '#atpbiztoolbar',          //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                iconSize: 'outline',
                sortable: true,                     //是否启用排序
                sortName: "ts_username",
                sortOrder: "desc",                  //排序方式
                queryParams: queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页
                pageSize: 15,                       //每页的记录行数（*）
                pageList: [15, 25, 50, 100],        //可供选择的每页的行数（*）
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "ts_atpid",                   //每一行的唯一标识，一般为主键列
                detailView: true,                  //是否显示父子表
                detailFormatter: "showDataView",
                columns: [
                    [
                        {checkbox: true},
                        {
                            title: '序号', width: 60,
                            formatter: function (value, row, index) {
                                var option = $('#atpbiztable').bootstrapTable('getOptions');
                                return option.pageSize * (option.pageNumber - 1) + index + 1;
                            }
                        },
                        {field: 'appCount', title: '关联事项', sortable: true, width: 120,
                            formatter: function (value, row, index) {
                                var inp = "'" + row.ts_atpid + "'";
                                return '<a  style="margin:0" onclick="shiXiang(' + inp + ')">'+value+'</a>'
                            }
                        },
                        {field: 'text', title: '平台', sortable: true, width: 130},
                        {field: 'in_dns', title: '域名', sortable: true, width: 100},
                        {field: 'in_name', title: '实例名称', sortable: true, width: 100},
                        {field: 'ts_username', title: '用户名', sortable: true, width: 80},
                        {field: 'ts_dutyman', title: '责任人', sortable: true, width: 80},
                        {field: 'ts_group', title: '责任班组', sortable: true, width: 120},
                        {field: 'ts_status', title: '使用状态', sortable: true, width: 120},
                        {field: 'ts_tablespace', title: '表空间', sortable: true, width: 80},
                        {
                            field: 'ts_atpid',title: '操作', sortable: false,width: 120,
                            formatter: function (value, row, index) {
                                var inp = "'" + value + "'";
                                return '<a  class="btn btn-info btn-xs"  style="margin:0" onclick="updateInRow(' + inp + ')">编辑</a>&nbsp;<a  class="btn btn-info btn-xs" onclick="deleteInRow(' + inp + ')" style="margin:0;background: #AB154D;border-color: #AB154D;">删除</a>';                           }
                        }

                    ]
                ],
                onDblClickRow: function (row) {
                    updateInRow(row['ts_atpid']);
                },
                onLoadSuccess:function(data){
                    var tabheight = $('.fixed-table-container').height();
                    tabheight = parseInt(tabheight);
                    if(tabheight < (height-searchDivHeight)){
                        $('.fixed-table-container').css('height', 'auto');
                    }else{
                        $('#atpbiztable').bootstrapTable("resetView",{height:height-searchDivHeight});
                    }
                }
            });
        }
    };
    TableObj.oTableInit();

    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            ts_username:$('#ts_username').val(),
            in_atpid:$('#in_atpid').val(),
            ts_tablespace:$('#ts_tablespace').val(),
            db_sx:$('#db_sx').val(),
            ts_status:$('#ts_status').val(),
            ts_dutyman:$('#ts_dutyman').val(),
            ts_group:$('#ts_group').val(),
            db_atpid:$('#db_atpid').val()

        };
        return temp;
    }


    function showDataView(index, row){
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>创建时间</b></td><td>" + row['ts_createtime'] + "</td><td><b>停用时间</b></td><td>" + row['ts_stoptime'] + "</td><td><b>删除时间</b></td><td>" + row['ts_deletetime'] + "</td><td><b>备注</b></td><td>" + row['ts_bz'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }

    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('destroy');
        TableObj.oTableInit();
    });

    $('#sys_add').on('click',function() {
        updateInRow('');
    });

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            var ids = [];
            $.each(tablerow, function () {
                ids.push(this['ts_atpid']);
            });
            deleteInRow(ids.join(','));
        }
    });

    //数据编辑触发该方法
    function updateInRow(id) {
        layer.open({
            title:'数据编辑',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content: '__CONTROLLER__/tablesAdd?ts_atpid='+id,
            area: ['80%', '80%']
        });
    }
    function shiXiang(id){
        layer.open({
            title:'事项查看编辑',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            cancel:function(){$('#atpbiztable').bootstrapTable('refresh')},
            content: '__MODULE__/ShiXiang/table?id='+id+'&objType='+'数据库用户',
            area: ['95%', '90%']
        });
    }

    //数据删除触发该方法
    function deleteInRow(id){
        layer.confirm('确认删除选中数据?',
                {btn:['确定','取消']},
                function(){
                    $.ajax({
                        type:'post',
                        url:'__CONTROLLER__/isGldel',
                        data:{zy_id: id},
                        dataType :'json',
                        success:function(data){
                            if(data.code > 0){
                                layer.confirm('存在关联关系，是否继续删除?',
                                        {btn:['确定','取消']},
                                        function() {
                                            $.ajax({
                                                type: 'post',
                                                url: '__CONTROLLER__/tablesDelData',
                                                data: {ts_atpid: id},
                                                dataType: 'json',
                                                success: function (data) {
                                                    if (data.code > 0) {
                                                        layer.msg('操作成功');
                                                        $('#sys_refresh').click();
                                                    } else {
                                                        layer.alert(data.message);
                                                    }
                                                }, error: function () {
                                                    layer.alert('出错啦！请稍后再试');
                                                }
                                            })
                                        })
                            }else{
                                $.ajax({
                                    type: 'post',
                                    url: '__CONTROLLER__/tablesDelData',
                                    data: {ts_atpid: id},
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.code > 0) {
                                            layer.msg('操作成功');
                                            $('#sys_refresh').click();
                                        } else {
                                            layer.alert(data.message);
                                        }
                                    }, error: function () {
                                        layer.alert('出错啦！请稍后再试');
                                    }
                                })
                            }
                        },error:function(){
                            layer.alert('出错啦！请稍后再试');
                        }
                    })




                })
    }



    //责任人
    $('#net_dutyman').ajaxChosen({
        dataType: 'json',
        type: 'post',
        url:'__MODULE__/org/assignuser'
    },{
        loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
    });

    $('.box-show').hide();
    $("#show").click(function(){
        $('.box-show').fadeToggle();// 透明度变化 淡入淡出
    });
    $('#sys_exp').click(function(){
        $('#loading').modal('show');
        var sort=$('#sort').val();
        var sortOrder=$('#sortOrder').val();
        var t = "__CONTROLLER__/getDataWithExport";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            dataType:'json',
            data:{
                sort:sort,
                sortOrder:sortOrder,
                net_ipaddress:$('#net_ipaddress').val(),
                net_factory:$('#net_factory option:selected').val(),
                net_model:$('#net_model option:selected').val(),
                net_area:$('#net_area option:selected').val(),
                net_building:$('#net_building option:selected').val(),
                net_room:$('#net_room').val(),
                net_usage:$('#net_usage option:selected').val(),
                net_protocol:$('#net_protocol').val(),
                net_status:$('#net_status option:selected').val(),
                net_secretlevel:$('#net_secretlevel option:selected').val(),
                net_anecode:$('#net_anecode').val(),
                net_sn:$('#net_sn').val(),
                net_dutydept:$('#net_dutydept option:selected').val(),
                net_net:$('#net_net option:selected').val(),
                net_dutyman:$('#net_dutyman option:selected').val(),
                net_type:'交换机'
            },
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },error:function(){
                $('#loading').modal('hide');
                layer.alert('出错了！请联系管理员！');
            }
        })
    })

    $('#sys_reset').click(function(){
        $('.form-control').val('');
        $('.chosen-select').val('');
        $('.chosen-select').trigger("chosen:updated");
//        $('#sys_refresh').click()
    })

    //选择地区触发楼宇
    $('#db_atpid').change(function () {
        var id = $(this).val();
        shili(id);
    });

    function shili(id){
        if(!id)  return false;
        $.ajax({
            type:'post',
            url:'__CONTROLLER__/geTShiLi',
            data:{pid: id},
            dataType :'json',
            success:function(data){
                if (data.code > 0) {
                    var str=  '<option value=""> </option>';
                    $.each(data.results,function(k,v){
                        str += "<option value='"+v['in_atpid']+"'>"+v['in_name']+"</option>";
                    });
                    $('#in_atpid option').remove();
                    $('#in_atpid').append(str);
                    $('#in_atpid').trigger("chosen:updated");
                } else {
                    layer.alert(data.message);
                }
            },
            error:function(){
                layer.alert('出错啦！请联系管理员');
            }
        });
    }
</script>
