            secretlevel:"",
            dutydept:$('#dutydept').val(),
            usedept:$('#usedept').val(),
            dutyman:$('#dutyman').val()
        };
        return temp;

    function detailFormatter(index, row) {
        var html = [];
        html.push("<div class='ibox-content'>");
        html.push("<table class='table'>");
        html.push("<tbody>");
        html.push("<tr><td><b>设备编码</b></td><td>" + row['zd_devicecode'] + "</td><td><b>出厂编号</b></td><td>" + row['zd_seqno'] + "</td><td><b>厂家</b></td><td>" + row['zd_factoryname'] + "</td></tr>");
        html.push("<tr><td><b>型号</b></td><td>" + row['zd_modelnumber'] + "</td><td><b>部标编码</b></td><td>" + row['zd_anecode'] + "</td><td><b>资产台账</b></td><td>" + row['zd_devicebook'] + "</td></tr>");
        html.push("<tr><td><b>密级</b></td><td>" + row['zd_secretlevel'] + "</td><td><b>采购日期</b></td><td>" + row['zd_purchasetime'] + "</td><td><b>到保日期</b></td><td>" + row['zd_maintainendtime'] + "</td></tr>");
        html.push("<tr><td><b>表单编号</b></td><td>" + row['zd_bdid'] + "</td><td><b>启用日期</b></td><td>" + row['zd_startusetime'] + "</td><td><b>保密台账</b></td><td>" + row['zd_privacybook'] + "</td></tr>");
        html.push("<tr><td><b> 硬盘序号</b></td><td>" + row['zd_harddiskseq'] + "</td><td><b>OS安装日期</b></td><td>" + row['zd_osinstalltime'] + "</td><td><b>是否隔离</b></td><td>" + row['zd_isisolate'] + "</td></tr>");
        html.push("<tr><td><b>是否安装干扰器</b></td><td>" + row['zd_isinstalljammer'] + "</td><td><b>责任部门</b></td><td>" + row['zd_dutydeptname'] + "</td><td><b>使用部门</b></td><td>" + row['zd_usedeptname'] + "</td></tr>");
        html.push("<tr><td><b>备注</b></td><td>" + row['zd_memo'] + "</td></tr>");
        html.push("</tbody>");
        html.push("</table>");
        html.push("</div>");
        return html.join('').replace(/null/g, "").replace(/undefined/g, "");
    }

    function submitimpdata()
    {
        var formBody = $('#sys_dlg_form2');
        var updataexcel2007 = $("#updataexcel2007").val();
        var beizhu = $("#beizhu").val();
        if(updataexcel2007 == ''){
            layer.alert('请选择上传文件！');
            return false;
        }
        if(beizhu == ''){
            layer.alert('请填写备注！');
            return false;
        }
        formBody.ajaxSubmit({
            type:'post',
            url:'__CONTROLLER__/submitimpTmn',
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code == 0){
                    var msg = $.parseJSON(data.message);
                    msg = msg.join("<br/>");
                    layer.alert(msg);
                    setTimeout(function(){
                        $('#atpbiztable').bootstrapTable('refresh');
                    },2000);
                }else{
                    var msg = $.parseJSON(data.message);
                    msg = msg.join("<br/>");
                    layer.alert(msg,function(index){
                        layer.close(index);
                        $('#atpbiztable').bootstrapTable('refresh');
                    });
                }
            },
            complete:function(){
                $('#loading').modal('hide');
                $("#sys_dlg").modal('hide');
            }
        });
    }
