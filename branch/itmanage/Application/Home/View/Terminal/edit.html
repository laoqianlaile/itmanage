<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">信息编辑</h4>
        </div>
        <form id="sys_dlg_form" role="form">
            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本信息</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">关联关系</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>设备名称(<span style="color: #f00;">*</span>)</label>
                                                <input id="zd_name" name="zd_name" type="text" value="{$data.zd_name}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>设备编码(<span style="color: #f00;">*</span>)</label>
                                                <input id="zd_devicecode" name="zd_devicecode" type="text" value="{$data.zd_devicecode}"class="form-control">
                                            </div>
                                            <div class="form-group_l">
                                                <label>出厂编号</label>
                                                <input id="zd_seqno" name="zd_seqno" type="text" value="{$data.zd_seqno}"class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>IP地址</label>
                                                <input id="zd_ipaddress" name="zd_ipaddress" type="text" value="{$data.zd_ipaddress}"class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>MAC地址</label>
                                                <input id="zd_macaddress" name="zd_macaddress" type="text" value="{$data.zd_macaddress}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>设备类型(<span style="color: #f00;">*</span>)</label>

                                                <select name="zd_type"  class="form-control" id="zd_type" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <foreach name="ds_sbtype" item="vo">
                                                        <option value="{$vo.d_atpid}" <if condition="($data.zd_type eq $vo['d_atpid'])">selected="selected"</if>>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="form-group_l">
                                                <label>厂家</label>
                                                <select name="zd_factoryname"  class="form-control" id="zd_factoryname" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>型号</label>
                                                <select name="zd_modelnumber"  class="form-control" id="zd_modelnumber" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>状态</label>
                                                <select name="zd_status" id="zd_status" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <option value="在用"  <if condition="($data.zd_status eq '在用')">selected="selected"</if>>在用</option>
                                                    <option value="备用"  <if condition="($data.zd_status eq '备用')">selected="selected"</if>>备用</option>
                                                    <option value="返修"  <if condition="($data.zd_status eq '返修')">selected="selected"</if>>返修</option>
                                                    <option value="特殊"  <if condition="($data.zd_status eq '特殊')">selected="selected"</if>>特殊</option>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>密级</label>
                                                <select name="zd_secretlevel" id="zd_secretlevel" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <foreach name="ds_miji" item="vo">
                                                        <option value="{$vo.d_atpid}" <if condition="($data.zd_secretlevel eq $vo['d_atpid'])">selected="selected"</if>>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="form-group_l">
                                                <label>采购日期</label>
                                                <input id="zd_purchasetime" name="zd_purchasetime" type="text" value="{$data.zd_purchasetime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>到保日期</label>
                                                <input id="zd_maintainendtime" name="zd_maintainendtime" type="text" value="{$data.zd_maintainendtime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>地区</label>
                                                <select name="zd_area"  class="form-control" id="zd_area" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <foreach name="ds_area" item="vo">
                                                        <option value="{$vo.d_atpid}" <if condition="($data.zd_area eq $vo['d_atpid'])">selected</if>>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>楼宇</label>
                                                <select name="zd_belongfloor"  class="form-control" id="zd_belongfloor" style="margin-bottom: -5px;width:65%;">
                                                    <!--<option value=""></option>-->
                                                </select>
                                            </div>
                                            <div class="form-group_l">
                                                <label>房间号</label>
                                                <input id="zd_roomno" name="zd_roomno" type="text" value="{$data.zd_roomno}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>部标编码</label>
                                                <input id="zd_anecode" name="zd_anecode" type="text" value="{$data.zd_anecode}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>表单编号</label>
                                                <input id="zd_bdid" name="zd_bdid" type="text" value="{$data.zd_bdid}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label>启用日期</label>
                                                <input id="zd_startusetime" name="zd_startusetime" type="text" value="{$data.zd_startusetime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" >
                                            </div>
                                            <div class="form-group_l">
                                                <label>保密台账</label>
                                                <select name="zd_privacybook" id="zd_privacybook" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <foreach name="ds_bmtz" item="vo">
                                                        <option value="{$vo.d_atpid}" <if condition="($data.zd_privacybook eq $vo['d_atpid'])">selected="selected"</if>>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>资产台账</label>
                                                <select name="zd_devicebook" id="zd_devicebook" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <foreach name="ds_zctz" item="vo">
                                                        <option value="{$vo.d_atpid}" <if condition="($data.zd_devicebook eq $vo['d_atpid'])">selected="selected"</if>>{$vo.d_dictname}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>硬盘序号</label>
                                                <input id="zd_harddiskseq" name="zd_harddiskseq" type="text" value="{$data.zd_harddiskseq}" class="form-control">
                                            </div>
                                            <div class="form-group_r">
                                                <label style="margin-top: 0;">OS安装日期</label>
                                                <input id="zd_bindcondition" name="zd_bindcondition" type="text" value="{$data.zd_bindcondition}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" >
                                            </div>
                                            <div class="form-group_l">
                                                <label>是否隔离</label>
                                                <select name="zd_isisolate" id="zd_isisolate" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <option value="0" <if condition="($data.zd_isisolate eq '0')">selected</if>>是</option>
                                                    <option value="1" <if condition="($data.zd_isisolate eq '1')">selected</if>>否</option>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label style="margin-top: 0;">是否安装干扰器</label>
                                                <select name="zd_isinstalljammer" id="zd_isinstalljammer" class="form-control" style="margin-bottom: -5px;width:65%;">
                                                    <option value="">--请选择--</option>
                                                    <option value="0" <if condition="($data.zd_isinstalljammer eq '0')">selected</if>>是</option>
                                                    <option value="1" <if condition="($data.zd_isinstalljammer eq '1')">selected</if>>否</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_l">
                                                <label>责任人</label>
                                                <select name="zd_dutyman"  class="chosen-select_longajax" id="zd_dutyman" style="margin-bottom: -5px;width:56%;" >
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>责任部门</label>
                                                <select name="zd_dutydeptid"  class="form-control" id="zd_dutydeptid" style="margin-bottom: -5px;width:65%;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="form-group_l">
                                                <label>使用人</label>
                                                <select name="zd_useman"  class="chosen-select_longajax" id="zd_useman" style="margin-bottom: -5px;width:50%;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="form-group_r">
                                                <label>维保日期</label>
                                                <input id="zd_maintainbegintime" name="zd_maintainbegintime" type="text" value="{$data.zd_maintainbegintime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="heng">
                                            <div class="form-group_heng">
                                                <label style="float: left; width: 6.3%;">备注</label>
                                                <textarea id="zd_memo" name="zd_memo" class="form-control" style="width: 91%;">{$data.zd_memo}</textarea>
                                            </div>
                                        </div>
                                        <input id="zd_atpid" name="zd_atpid" type="hidden" value="{$data.zd_atpid}" class="form-control">
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="panel-body">
                                        <div id="atpbiztoolbar" >
                                            <button class="btn btn-warning " type="button" id="sys_rel"><i class="fa fa-pencil-square"></i>&nbsp;关联关系</button>
                                        </div>
                                        <table id="relationtable" ></table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                    <input type="submit" id="sys_dlg_submit" value="保存" class="btn btn-primary" />
                    <!--<button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
                </div>
        </form>
    </div>
</div>

<style type="text/css">
    .modal-dialog{width: 94%;height: 80%;}
    .col-sm-6{width:100%;}
    .heng{width:100%;height: 50px;}
    .form-group_heng{width:100%;height: 50px;}
    .form-group_l{width:25%;float: left;}
    .form-group_r{width:25%;float: left;}

    .form-group_l label{width:25%;float: left;margin-top: 7px;}

    .form-group_22{width:33.3%;float:left;}

    .fengetitle{height: 40px;margin-bottom: 10px;font-size: 20px;font-family: 微软雅黑;text-align: center;line-height: 40px;width: 60%;margin-left: 20%;border-bottom: 1px solid #cdcdcd;}
</style>

<script type="text/javascript">
    $(document).ready(function(e){
        $(".js-switch").each(function(){
            new Switchery(this, {color: '#1AB394'});
        });
        /*here for edit 下拉框多级联动自动选中*/
        var area = $("#zd_area option:selected").val();
        $.post('__CONTROLLER__/getbuilding', {area: area}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#zd_belongfloor").children().remove();
                var item = "";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'";
                    if(typearr[i]['d_atpid'] == "{$data.zd_belongfloor}")
                        item += " selected>" + typearr[i]['d_dictname'] + "</option>";
                    else

                        item += ">" + typearr[i]['d_dictname'] + "</option>";

                }
                $("#zd_belongfloor").append(item);
            }
            else
            {
                $("#zd_belongfloor").children().remove();
            }

        });
        var sbtype = $("#zd_type option:selected").val();
        $.post('__CONTROLLER__/getfactory', {sbtype: sbtype}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#zd_factoryname").children().remove();
                var item = "";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['d_atpid'] + "'";
                    if(typearr[i]['d_atpid'] == "{$data.zd_factoryname}")
                        item += " selected>" + typearr[i]['d_dictname'] + "</option>";
                    else
                        item += ">" + typearr[i]['d_dictname'] + "</option>";
                }
                $("#zd_factoryname").append(item);
            }
            else
                $("#zd_factoryname").children().remove();
            var factory = $("#zd_factoryname option:selected").val();
            $.post('__CONTROLLER__/getmodel', {factory: factory}, function (rep) {
                var typearr = eval("(" + rep + ")");
                if (typearr.length > 0) {
//                    alert(typearr.length);
                    $("#zd_modelnumber").children().remove();
                    var item = "";
                    for (var i = 0; i < typearr.length; i++) {
                        item += "<option value='" + typearr[i]['d_atpid'] + "'";
                        if(typearr[i]['d_atpid'] == "{$data.zd_modelnumber}")
                            item += " selected>" + typearr[i]['d_dictname'] + "</option>";
                        else
                            item += ">" + typearr[i]['d_dictname'] + "</option>";
                    }
                    $("#zd_modelnumber").append(item);
                }
                else
                    $("#zd_modelnumber").children().remove();


            });
        });

        $(".chosen-select_longajax").chosen({disable_search_threshold: 0, search_contains: true,width:'65%'});

        <foreach name="dutymanname" item="vo">
                $('#zd_dutyman').append('<option value="{$vo.id}" selected="selected">{$vo.realusername}</option>');
        </foreach>

        $('#zd_dutyman').trigger("chosen:updated");
        var dutyman = $("#zd_dutyman option:selected").val();
        $.post('__CONTROLLER__/getdutydept', {dutyman: dutyman}, function (rep) {
            var typearr = eval("(" + rep + ")");
            if (typearr.length > 0) {
                $("#zd_dutydeptid").children().remove();
                var item = "";
                for (var i = 0; i < typearr.length; i++) {
                    item += "<option value='" + typearr[i]['id'] + "'";
                    if(typearr[i]['id'] == "{$data.zd_dutydeptid}")
                        item += " selected>" + typearr[i]['fullname'] + "</option>";
                    else
                        item += ">" + typearr[i]['fullname'] + "</option>";
                }
                $("#zd_dutydeptid").append(item);
            }
            else
                $("#zd_dutydeptid").children().remove();
        });
        $('#zd_dutyman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        <foreach name="username" item="vo">
                $('#zd_useman').append('<option value="{$vo.id}" selected="selected">{$vo.realusername}</option>');
        </foreach>
        $('#zd_useman').trigger("chosen:updated");
        $('#zd_useman').ajaxChosen({
            dataType: 'json',
            type: 'POST',
            url:'__CONTROLLER__/assignuser'
        },{
            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'
        });
        $.validator.setDefaults({
            highlight:function(element){
                $(element).closest('.form-group').remove('has-success').addClass('has-error');
            },
            success:function(element){
                $(element).closest('.form-group').remove('has-error').addClass('has-success');
            },
            errorElement:'span',
            errorPlacement:function(error,element){
                if(element.is(":radio") || element.is(":checkbox")){
                    error.appendTo(element.parent().parent().parent());
                }else{
                    error.appendTo(element.parent());
                }
            },
            errorClass:"help-block m-b-none",
            validClass:"help-block m-b-none"
        });
        $.validator.addMethod("checkip",function(value,element){
            var ipaddr = $('#zd_ipaddress').val();
            var flag = ip_verify(ipaddr);
            return flag;
        });
        $.validator.addMethod("checkmac",function(value,element){
            var macaddr = $('#zd_macaddress').val();
            var flag = mac_verify(macaddr);
            return flag;
        });
        $("#sys_dlg_form").validate({
            rules :{
                zd_name :"required",
                zd_devicecode :"required",
                zd_ipaddress :{
                    required: "true",
                    checkip: "true"
                },
                zd_macaddress :{
                    required: "true",
                    checkmac: "true"
                },
                zd_type :"required",
                zd_factoryname: "required",
                zd_modelnumber: "required",
                zd_factoryname: "required",
                zd_dutyman:"required",
                zd_dutydeptid:"required"

            },
            messages:{
                zd_name : "必填",
                zd_devicecode : "必填",
                zd_ipaddress :{
                    required: "必填",
                    checkip: "IP地址不合法"
                },
                zd_macaddress :{
                    required: "必填",
                    checkmac: "MAC地址不合法"
                },
                zd_type :"必填",
                zd_factoryname: "必填",
                zd_modelnumber: "必填",
                zd_factoryname: "必填",
                zd_dutyman:"必填",
                zd_dutydeptid:"必填"

            },
            submitHandler:function(){
                var formBody = $('#sys_dlg_form');
                $.post('__CONTROLLER__/submit',formBody.serialize(), function(data) {
                    if("success" == data) {
                        $("#sys_dlg").modal("hide");
                        $('#atpbiztable').bootstrapTable("refresh");
                    }else {
                        alert('保存失败');
                    }
                });
            }

        });
        $('#relationtable').bootstrapTable({
            url: '__CONTROLLER__/getRelationdata',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
//            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"rl_atpsort",
            sortOrder: "asc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "rl_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            columns: [
                [
                    {checkbox: true},
                    {title: '序号', width: 40,
                        formatter: function (value, row, index){
                            var option =  $('#relationtable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'rl_cname', title: '当前资产名称', sortable: true},
                    {field: 'rl_relation', title: '关联关系', sortable: true},
                    {field: 'rl_rname', title: '关联资产名称', sortable: true},
                    {field: 'rl_ip', title: '资产IP地址', sortable: true},
                    {field: 'rl_rtype', title: '关联资产类型', sortable: true},
                    {field: 'rl_rluser', title: '关联人', sortable: true},
                    {field: 'rl_rltime', title: '关联时间', sortable: true}

                ]
            ],
            onSort: function (name, order) {
            },
        });

    })
    $('#zd_type').on('change',function() {
        var sbtype = $("#zd_type option:selected").val();
        $.post('__CONTROLLER__/getfactory', {sbtype: sbtype}, function (rep) {
            var typearr = eval("(" + rep + ")");

    function ip_verify(addr){
        var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])){3}$/;
        if(addr.match(reg)){
            return true;
        }
        else{
            return false;
        }
    }
    function mac_verify(addr){
        var reg = /[A-Fa-f0-9]{4}.[A-Fa-f0-9]{4}.[A-Fa-f0-9]{4}/;
        if(addr.match(reg)){
            return true;
        }
        else{
            return false;
        }
    }
