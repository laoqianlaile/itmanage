ript" src="__PUBLIC__/vendor/ie8/jquery.form.js"></script><script src="__PUBLIC__/vendor/validate/jquery.validate.min.js"></script><script src="__PUBLIC__/vendor/chosen-ajax-addition/chosen.ajaxaddition.jquery.js"></script><script>    //页面加载完根据设备类型显示非公共区文本框    $(document).ready(function(){        var id = $('#sp_type').val();        sp_input(id);    })    $(function () {        layui.use('layer', function() {            layer = layui.layer;        })        /* Tab效果 */        layui.use('element', function () {            var element = layui.element();            element.on('tab(demo)', function (data) {            });        })        var content_obj = $('#layui-content').children();        var title_obj = $('#layui-title').children();        content_obj.eq(0).addClass('layui-show');        title_obj.eq(0).addClass('layui-this');        $('.tab').click(function () {            var index = $(this).index();            $('#layui-content').children().eq(index).addClass('layui-show').siblings().removeClass('layui-show');        });        /* Tab效果END */        $('#sys_dlg_submit').click(function(){            $('#sys_dlg_form1').submit();        })                var input_width = parseInt($('.form-control').eq(0).css('width').replace('px', ''));        $('.chosen-select').chosen({disable_search_threshold: 0, search_contains: true, width: input_width+'px'});        //使用人        $('#sp_useman').ajaxChosen({            dataType: 'json',            type: 'post',            url: '__MODULE__/org/assignuser'        }, {            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'        });        //责任人        $('#sp_dutyman').ajaxChosen({            dataType: 'json',            type: 'post',            url: '__MODULE__/org/assignuser'        }, {            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'        });        //领用单位dsp_receivedept        $('#dsp_receivedept').ajaxChosen({            dataType: 'json',            type: 'post',            url: '__MODULE__/org/assigndept'        }, {            loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'        });     $('#msp_receivedept').ajaxChosen({            dataType: 'json',          type: 'post',          url: '__MODULE__/org/assigndept'       }, {          loadingImg: '__PUBLIC__/vendor/chosen-ajax-addition/example/loading.gif'       });        $.validator.setDefaults({            highlight:function(element){                $(element).parent().remove('has-success').addClass('has-error');            },            success:function(element){                $(element).parent().remove('has-error').addClass('has-success');            },            errorPlacement:function(error,element){                if(element.is(":radio") || element.is(":checkbox")){                    error.appendTo(element.parent());                }else{                    error.appendTo(element.parent());                }            },            errorClass:"help-block m-b-none",            validClass:"help-block m-b-none"        });        $('#sys_dlg_form1').validate({            onclick:false,            onfocusout:false,            onkeyup:false,            // 如果是下拉菜单，这里的require是不生效的，需要自己在submitHandle方法中添加验证            rules:{                            },            messages:{                            },submitHandler:function(){                var sp_type = $('#sp_type').val();                if(sp_type == ''){                    layer.alert("设备类型不可为空！");                    return false;                }                var formBody = $('#sys_dlg_form1');                $.post('__CONTROLLER__/addData',formBody.serialize(), function (data) {                    if (data.code > 0) {                        parent.$('#atpbiztable').bootstrapTable('refresh');                        var index = parent.layer.getFrameIndex(window.name);                        parent.layer.close(index);                    } else {                        layer.alert(data.message);                    }                },'JSON');            }        });    });    //责任部门    $('#sp_dutyman').change(function(){        var username = $(this).val();        $.ajax({            type:'post',            url:'__MODULE__/ShiXiang/FindId',            data:{username:username},            dataType:'json',            success:function(res){                if(res.code > 0){                    var str = "<option value='" + res.message[0] + "'  " + 'selected' + ">" + res.message[1] + "</option>";                    $('#sp_dutydept').append(str)                    $('#sp_dutydept').trigger("chosen:updated")                }else{                    alert(res.message)                }            }        })    });    //使用部门    $('#sp_useman').change(function(){        var username = $(this).val();        $.ajax({            type:'post',            url:'__MODULE__/ShiXiang/FindId',            data:{username:username},            dataType:'json',            success:function(res){                if(res.code > 0){                    var str = "<option value='" + res.message[0] + "'  " + 'selected' + ">" + res.message[1] + "</option>";                    $('#sp_usedept').append(str)                    $('#sp_usedept').trigger("chosen:updated")                }else{                    alert(res.message)                }            }        })    });    //选择设备类型显示文本框并触发厂家    $('#sp_type').change(function () {        var id = $(this).val();        sp_input(id);    });    //文本框    function sp_input(id){        if(id == '线路干扰器'){            $('#xianlu').css('display','block')            $('#jiaohuanji').css('display','none')            $('#mimaji').css('display','none')            $('#loudong').css('display','none')            $('#wangluo').css('display','none')        }        if(id == '视频干扰器'){            $('#xianlu').css('display','none')            $('#jiaohuanji').css('display','block')            $('#mimaji').css('display','none')            $('#loudong').css('display','none')            $('#wangluo').css('display','none')        }        if(id == '密码机'){            $('#xianlu').css('display','none')            $('#jiaohuanji').css('display','none')            $('#mimaji').css('display','block')            $('#loudong').css('display','none')            $('#wangluo').css('display','none')        }        if(id == '漏洞扫描' || id == '入侵检测'){            $('#xianlu').css('display','none')            $('#jiaohuanji').css('display','none')            $('#mimaji').css('display','none')            $('#loudong').css('display','block')            $('#wangluo').css('display','none')        }        if(id == '网络准入'  || id  == '流量控制器' || id == '网闸'){            $('#xianlu').css('display','none')            $('#jiaohuanji').css('display','none')            $('#mimaji').css('display','none')            $('#loudong').css('display','none')            $('#wangluo').css('display','block')        }    }    //选择地区触发楼宇    $('#sp_area').change(function () {        var id = $(this).val();        dic_louyu(id);    });    //设置楼宇    var areaid = $("#sp_area").val();    if (areaid != '') {        var next_name = "<?php echo $data['sp_belongfloor'];?>";        dic_louyu(areaid, next_name);    }    //楼宇    function dic_louyu(id, next_name) {        if (next_name == 'undefined') { next_name = '' }        if (!id) return false;        $.ajax({            type: 'post',            url: '__MODULE__/dic/getDicLouYu',            data: { pid: id },            dataType: 'json',            success: function (data) {                if (data.code > 0) {                    var str = '<option value=""> </option>';                    $.each(data.results, function (k, v) {                        var sele = '';                        if (next_name == v['dic_name']) { sele = 'selected' }                        str += "<option " + sele + " value='" + v['dic_id'] + "'>" + v['dic_name'] + "</option>";                    });                    $('#sp_belongfloor option').remove();                    $('#sp_belongfloor').append(str);                    $('#sp_belongfloor').trigger("chosen:updated");                } else {                    layer.alert(data.message);                }            },            error: function () {                layer.alert('出错啦！请联系管理员');            }        });    }    //选择厂家触发型号    $('#sp_factory').change(function () {        var id = $(this).val();        dic_xinghao(id);    });    //设置型号    var factoryid = $("#sp_factory").val();    if (factoryid != '') {        var next_name = "<?php echo $data['sp_modelnumber'];?>";        dic_xinghao(factoryid, next_name);    }    //型号    function dic_xinghao(id, next_name) {        if (next_name == 'undefined') { next_name = '' }        if (!id) return false;        $.ajax({            type: 'post',            url: '__MODULE__/dic/getDicXingHao',            data: { pid: id },            dataType: 'json',            success: function (data) {                if (data.code > 0) {                    var str = '<option value=""> </option>';                    $.each(data.results, function (k, v) {                        var sele = '';                        if (next_name == v['dic_name']) { sele = 'selected' }                        str += "<option " + sele + " value='" + v['dic_id'] + "'>" + v['dic_name'] + "</option>";                    });                    $('#sp_modelnumber option').remove();                    $('#sp_modelnumber').append(str);                    $('#sp_modelnumber').trigger("chosen:updated");                } else {                    layer.alert(data.message);                }            },            error: function () {                layer.alert('出错啦！请联系管理员');            }        });    }    //如果验证下拉框必填，请使用该方法    function checkSelectForm(objArr, messageArr){        var len = objArr.length;        for(var i=0;i<len;i++){            var obj = objArr[i];            var val = $('#'+obj).val();            if(!val){                layer.msg(messageArr[i]+'不可为空');                $('#'+obj).trigger('chosen:open');                return false;            }        }        return true;    }</script>
